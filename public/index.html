    <style>
        /* ================= [核心] CSS 变量定义系统 (统一蓝调) ================= */
        :root {
            /* 白天模式 - 纯净蓝白调 */
            --bg-page: #f0f4f8;
            /* 极淡的冷灰蓝，而非纯白 */
            --bg-card: #ffffff;
            /* 纯白卡片 */
            --bg-nav: rgba(255, 255, 255, 0.9);

            --text-main: #334155;
            /* Slate-700 */
            --text-heading: #1e293b;
            /* Slate-800 */
            --text-muted: #64748b;
            /* Slate-500 */
            --text-highlight: #2563eb;
            /* Blue-600 */

            --border-color: #e2e8f0;
            /* Slate-200 */
            --input-bg: #f8fafc;
            /* 输入框极淡灰背景，降低刺眼感 */

            /* 阴影 - 使用蓝调阴影而非纯黑 */
            --shadow-card: 0 4px 20px -2px rgba(59, 130, 246, 0.1);
            --shadow-float: 0 20px 25px -5px rgba(59, 130, 246, 0.15);

            /* 功能色 - 统一使用蓝/靛色系 */
            --tag-bg: #eff6ff;
            /* Blue-50 */
            --tag-text: #1d4ed8;
            /* Blue-700 */
            --tag-border: #dbeafe;
            /* Blue-100 */

            /* 偏好加成标签 - 使用靛蓝色替代粉色，确保对比度 */
            --bonus-bg: #e0e7ff;
            /* Indigo-100 */
            --bonus-text: #3730a3;
            /* Indigo-800 (高对比度) */
            --bonus-border: #c7d2fe;
            /* Indigo-200 */
        }

        /* 黑夜模式 - 深邃蓝调 (无纯黑) */
        html.dark {
            --bg-page: #0f172a;
            /* Slate-900 (深蓝底，非纯黑) */
            --bg-card: #1e293b;
            /* Slate-800 */
            --bg-nav: rgba(15, 23, 42, 0.9);

            --text-main: #cbd5e1;
            /* Slate-300 */
            --text-heading: #f1f5f9;
            /* Slate-100 */
            --text-muted: #94a3b8;
            /* Slate-400 */
            --text-highlight: #60a5fa;
            /* Blue-400 */

            --border-color: #334155;
            /* Slate-700 */
            --input-bg: #0f172a;
            /* 输入框深色背景 */

            /* 阴影 - 深蓝色光晕 */
            --shadow-card: 0 10px 30px -5px rgba(0, 0, 0, 0.3);
            /* 降低透明度，柔和化 */
            --shadow-float: 0 20px 40px -5px rgba(0, 0, 0, 0.4);

            --tag-bg: #1e293b;
            /* Slate-800 */
            --tag-text: #93c5fd;
            /* Blue-300 */
            --tag-border: #334155;
            /* Slate-700 */

            /* 偏好加成标签 - 深色模式适配 */
            --bonus-bg: #312e81;
            /* Indigo-900 */
            --bonus-text: #c7d2fe;
            /* Indigo-200 (高对比度) */
            --bonus-border: #4338ca;
            /* Indigo-700 */
        }

        /* 基础重置 */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--bg-page);
            color: var(--text-main);
            /* 柔和的全局过渡 */
            transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease;
        }

        /* 语义化组件 */
        .theme-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-card);
            transition: all 0.3s ease;
        }

        .theme-nav {
            background-color: var(--bg-nav);
            border-bottom: 1px solid var(--border-color);
        }

        .theme-heading {
            color: var(--text-heading);
        }

        .theme-text-muted {
            color: var(--text-muted);
        }

        .theme-text-highlight {
            color: var(--text-highlight);
        }

        /* 输入框 - 移除刺眼的聚焦边框，使用柔和光晕 */
        .theme-input {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-heading);
            transition: all 0.3s;
        }

        .theme-input:focus {
            border-color: var(--text-highlight);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            /* 极淡的蓝色光晕 */
            outline: none;
        }

        .theme-input::placeholder {
            color: var(--text-muted);
            opacity: 0.7;
        }

        /* 标签系统 - 统一蓝调 */
        .theme-tag {
            background-color: var(--tag-bg);
            color: var(--tag-text);
            border: 1px solid var(--tag-border);
        }

        /* 按钮 - 统一蓝调 */
        .theme-btn-primary {
            background-color: #2563eb;
            /* Blue-600 */
            color: white;
            transition: all 0.2s;
        }

        .theme-btn-primary:hover {
            background-color: #1d4ed8;
            /* Blue-700 */
            transform: translateY(-1px);
        }

        html.dark .theme-btn-primary {
            background-color: #3b82f6;
            /* Blue-500 */
        }

        html.dark .theme-btn-primary:hover {
            background-color: #2563eb;
            /* Blue-600 */
        }

        .theme-btn-primary:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
            transform: none;
            color: var(--text-muted);
        }

        .theme-toggle-btn {
            background-color: var(--tag-bg);
            color: var(--tag-text);
            border: 1px solid var(--border-color);
        }

        /* 偏好加成标签 - 高对比度修正 */
        .theme-tag-bonus {
            background-color: var(--bonus-bg);
            color: var(--bonus-text);
            border: 1px solid var(--bonus-border);
            font-weight: 600;
        }

        /* 进度条动画 */
        .progress-bar-bg {
            background-color: var(--border-color);
        }

        .progress-bar-fill {
            transition: width 1s ease-out;
            width: 0%;
            border-radius: 999px;
        }

        /* 蓝色系进度条 */
        .fill-blue {
            background-color: #3b82f6;
        }

        .fill-indigo {
            background-color: #6366f1;
        }

        .fill-sky {
            background-color: #0ea5e9;
        }

        .fill-cyan {
            background-color: #06b6d4;
        }

        /* Loading 动画 */
        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60% {
                content: '...';
            }

            80%,
            100% {
                content: '';
            }
        }

        /* Markdown 样式微调 - 统一蓝色链接色 */
        .markdown-content strong {
            color: var(--text-highlight);
            font-weight: 600;
        }

        .markdown-content p {
            margin-bottom: 0.8em;
            line-height: 1.7;
        }

        .markdown-content ul {
            list-style-type: disc;
            padding-left: 1.2em;
            margin-bottom: 0.8em;
            color: var(--text-muted);
        }

        /* 滚动条 - 极简 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        /* 背景装饰 - 极淡的蓝色光晕，不刺眼 */
        .bg-glow {
            background-image: radial-gradient(circle at top right, rgba(59, 130, 246, 0.08), transparent 60%);
        }
    </style>

    <script>
        (function () {
            try {
                const stored = localStorage.getItem('theme');
                const sysDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const h = new Date().getHours();
                let mode = stored ? stored : (sysDark ? 'dark' : (h >= 18 || h < 6 ? 'dark' : 'light'));
                if (mode === 'dark') document.documentElement.classList.add('dark');
            } catch (e) { }
        })();

    <script>
        const ThemeManager = {
            observers: [],
            subscribe(fn) { this.observers.push(fn); },
            notify(isDark) { this.observers.forEach(observer => observer(isDark)); },
            toggle() {
                try {
                    const html = document.documentElement;
                    const isDark = html.classList.toggle('dark');
                    localStorage.setItem('theme', isDark ? 'dark' : 'light');
                    this.notify(isDark);
                } catch (e) { console.error(e); }
            },
            init() {
                const btn = document.getElementById('themeToggleBtn');
                if (btn) btn.onclick = () => this.toggle();
            }
        };

        ThemeManager.init();

        const ChartManager = {
            chartInstance: null,
            init() { ThemeManager.subscribe((isDark) => this.handleThemeChange(isDark)); },

            getFontSize() { return window.innerWidth < 640 ? 8 : 10; },

            createOrUpdate(data) {
                const ctx = document.getElementById('radarChart').getContext('2d');
                const isDark = document.documentElement.classList.contains('dark');
                const fontSize = this.getFontSize();

                this.currentData = data;
                if (this.chartInstance) this.chartInstance.destroy();
                this.chartInstance = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: ['性能', '性价比', '兼容性', '品质'],
                        datasets: [{
                            label: '评分',
                            data: [data.sub_scores.performance, data.sub_scores.value, data.sub_scores.compatibility, data.sub_scores.quality],
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            borderColor: this.getBorderColor(isDark),
                            borderWidth: 2,
                            pointRadius: 2,
                            pointBackgroundColor: this.getBorderColor(isDark),
                            pointBorderColor: isDark ? '#1e293b' : '#fff', // Avoid pure black
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: this.getBorderColor(isDark)
                        }]
                    },
                    options: {
                        scales: {
                            r: {
                                suggestedMin: 0, suggestedMax: 150, ticks: { display: false },
                                grid: { color: this.getGridColor(isDark) },
                                angleLines: { color: this.getGridColor(isDark) },
                                pointLabels: {
                                    color: isDark ? '#94a3b8' : '#64748b',
                                    font: { size: fontSize, family: "'Noto Sans SC', sans-serif" }
                                }
                            }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                enabled: true,
                                backgroundColor: isDark ? 'rgba(30, 41, 59, 0.95)' : 'rgba(255, 255, 255, 0.95)',
                                titleColor: isDark ? '#fff' : '#1e293b',
                                bodyColor: isDark ? '#cbd5e1' : '#475569',
                                borderColor: isDark ? '#334155' : '#e2e8f0',
                                borderWidth: 1
                            }
                        },
                        animation: { duration: 1000, easing: 'easeOutQuart' }
                    }
                });
            },
            handleThemeChange(isDark) {
                if (!this.chartInstance) return;
                const color = this.getBorderColor(isDark);
                const grid = this.getGridColor(isDark);

                this.chartInstance.data.datasets[0].borderColor = color;
                this.chartInstance.data.datasets[0].pointBackgroundColor = color;
                this.chartInstance.data.datasets[0].pointHoverBorderColor = color;
                this.chartInstance.data.datasets[0].pointBorderColor = isDark ? '#1e293b' : '#fff';

                this.chartInstance.options.scales.r.grid.color = grid;
                this.chartInstance.options.scales.r.angleLines.color = grid;
                this.chartInstance.options.scales.r.pointLabels.color = isDark ? '#94a3b8' : '#64748b';

                this.chartInstance.options.plugins.tooltip.backgroundColor = isDark ? 'rgba(30, 41, 59, 0.95)' : 'rgba(255, 255, 255, 0.95)';
                this.chartInstance.options.plugins.tooltip.titleColor = isDark ? '#fff' : '#1e293b';
                this.chartInstance.options.plugins.tooltip.bodyColor = isDark ? '#cbd5e1' : '#475569';
                this.chartInstance.options.plugins.tooltip.borderColor = isDark ? '#334155' : '#e2e8f0';

                this.chartInstance.update();
            },
            getBorderColor(isDark) { return isDark ? '#60a5fa' : '#3b82f6'; },
            getGridColor(isDark) { return isDark ? 'rgba(255,255,255,0.08)' : 'rgba(0,0,0,0.05)'; }
        };
        ChartManager.init();

        window.addEventListener('load', function () {
            if (typeof HARDWARE_DB === 'undefined') {
                console.error("Critical: hardware_data.js failed to load!");
                document.getElementById('dbStatus').innerHTML = '<span class="text-red-500 font-bold">数据加载失败</span>';
            } else {
                document.getElementById('dbStatus').innerHTML = '<span class="text-emerald-600 dark:text-emerald-400 font-medium"><i class="fa-solid fa-check-circle"></i> 2025 DB Ready</span>';
            }
        });

        const ALIAS_MAP_KEYS = typeof ALIAS_MAP !== 'undefined' ? ALIAS_MAP : {};
        function extractHardwareContext(text) {
            if (typeof HARDWARE_DB === 'undefined') return [];
            let lowerText = text.toLowerCase().replace(/\s+/g, ' ');
            let matches = [];
            let matchedKeys = new Set();
            for (const [alias, realKey] of Object.entries(ALIAS_MAP_KEYS)) {
                if (lowerText.includes(alias) && !matchedKeys.has(realKey)) {
                    const item = HARDWARE_DB[realKey];
                    if (item) {
                        matches.push(`[已识别] ${item.name} | Score: ${item.score} | Price: $${item.price} (via "${alias}")`);
                        matchedKeys.add(realKey);
                    }
                }
            }
            return matches;
        }

        async function startAnalysis() {
            const input = document.getElementById('configInput').value.trim();
            if (input.length < 2) return alert("请粘贴配置单内容");
            const btn = document.getElementById('scanBtn');
            const resultArea = document.getElementById('resultArea');
            const errorArea = document.getElementById('errorArea');
            const detectedBar = document.getElementById('detectedHardwareBar');
            const detectedTags = document.getElementById('detectedTags');

            btn.disabled = true;
            let loadingStep = 0;
            const loadingTexts = ["DeepSeek 分析引擎启动...", "读取硬件参数...", "交叉比对 2025 数据库...", "生成报告..."];
            btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> ${loadingTexts[0]}`;

            const loadingInterval = setInterval(() => {
                loadingStep = (loadingStep + 1) % loadingTexts.length;
                btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> ${loadingTexts[loadingStep]}`;
            }, 1000);

            resultArea.classList.add('hidden');
            resultArea.classList.remove('opacity-100', 'translate-y-0');
            errorArea.classList.add('hidden');
            detectedBar.classList.add('hidden');

            const contextItems = extractHardwareContext(input);
            if (contextItems.length > 0) {
                detectedTags.innerHTML = contextItems.map(item => {
                    const name = item.split('|')[0].replace('[已识别]', '').trim();
                    return `<span class="px-2 py-0.5 theme-tag rounded text-[10px] font-medium truncate max-w-[150px]">${name}</span>`;
                }).join('');
                detectedBar.classList.remove('hidden');
            } else {
                detectedTags.innerHTML = `<span class="theme-text-muted text-[10px]">通用分析模式</span>`;
                detectedBar.classList.remove('hidden');
            }

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userContent: input,
                        contextData: contextItems.join('\n')
                    })
                });

                if (!response.ok) throw new Error(await response.text());
                const data = await response.json();
                let contentStr = data.choices?.[0]?.message?.content || data.message?.content || JSON.stringify(data);
                const jsonStr = contentStr.replace(/```json/g, '').replace(/```/g, '').trim();
                renderUI(JSON.parse(jsonStr));
            } catch (error) {
                console.error("Analysis Error:", error);
                document.getElementById('errorText').innerText = "服务暂时不可用，请稍后重试。";
                errorArea.classList.remove('hidden');
            } finally {
                clearInterval(loadingInterval);
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-microscope"></i> 开始诊断';
            }
        }

        function renderUI(data) {
            const area = document.getElementById('resultArea');
            area.classList.remove('hidden');
            void area.offsetWidth;
            area.classList.add('opacity-100', 'translate-y-0');

            const finalScore = data.total_score !== undefined ? data.total_score : data.score;
            const scoreEl = document.getElementById('scoreDisplay');
            const verdictEl = document.getElementById('verdictBadge');

            // 统一使用蓝色系高亮，只在极端分数下变色
            let scoreColorClass = finalScore >= 140 ? "text-emerald-600 dark:text-emerald-400" : (finalScore >= 80 ? "theme-text-highlight" : "text-red-500 dark:text-red-400");
            let badgeClass = finalScore >= 140 ? "bg-emerald-50 text-emerald-700 dark:bg-emerald-900/30 dark:text-emerald-300" : (finalScore >= 80 ? "bg-blue-50 text-blue-700 dark:bg-blue-900/30 dark:text-blue-300" : "bg-red-50 text-red-700 dark:bg-red-900/30 dark:text-red-300");

            scoreEl.className = `text-7xl font-black tracking-tighter ${scoreColorClass} transition-colors`;
            scoreEl.innerText = finalScore;
            verdictEl.className = `px-3 py-1 rounded-md text-sm font-bold ml-auto ${badgeClass}`;
            verdictEl.innerText = data.verdict;

            // [修复] 偏好标签：使用 Indigo 色系替代粉色，确保对比度
            const prefContainer = document.getElementById('prefContainer');
            prefContainer.classList.remove('hidden');
            if (data.is_preference_match && data.preference_bonus > 0) {
                prefContainer.className = "mb-6 flex items-center gap-2";
                prefContainer.innerHTML = `
                    <span class="theme-tag-bonus text-[10px] px-2 py-0.5 rounded shadow-sm">
                        <i class="fa-solid fa-star mr-1"></i>偏好加成 +${data.preference_bonus}
                    </span>
                `;
            } else {
                prefContainer.className = "hidden";
                prefContainer.innerHTML = "";
            }

            const setBar = (id, score, max = 150) => {
                const el = document.getElementById(id);
                document.getElementById(id.replace('bar-', 'score-')).innerText = score;
                el.style.width = '0%';
                setTimeout(() => { el.style.width = `${Math.min((score / max) * 100, 100)}%`; }, 100);
            };
            setBar('bar-perf', data.sub_scores.performance);
            setBar('bar-val', data.sub_scores.value);
            setBar('bar-comp', data.sub_scores.compatibility);
            setBar('bar-qual', data.sub_scores.quality);

            document.getElementById('aiSummary').innerHTML = marked.parse(data.summary);

            const modContainer = document.getElementById('aiModulesContainer');
            modContainer.innerHTML = '';
            if (data.modules) {
                data.modules.forEach(m => {
                    const styles = {
                        success: { icon: 'fa-check', color: 'text-emerald-600 dark:text-emerald-400', border: 'border-l-4 border-l-emerald-500' },
                        warning: { icon: 'fa-triangle-exclamation', color: 'text-amber-500 dark:text-amber-400', border: 'border-l-4 border-l-amber-500' },
                        danger: { icon: 'fa-ban', color: 'text-red-500 dark:text-red-400', border: 'border-l-4 border-l-red-500' }
                    }[m.type] || { icon: 'fa-info', color: 'theme-text-highlight', border: 'border-l-4 border-l-blue-500' };

                    const div = document.createElement('div');
                    div.className = `p-4 rounded-r-lg shadow-sm border-y border-r theme-card ${styles.border} flex gap-3 transition-colors duration-300`;
                    div.innerHTML = `<div class="mt-0.5"><i class="fa-solid ${styles.icon} ${styles.color}"></i></div><div class="min-w-0"><h4 class="font-bold text-sm theme-heading leading-tight mb-2">${m.title}</h4><div class="text-xs theme-text-muted module-content">${marked.parse(m.content)}</div></div>`;
                    modContainer.appendChild(div);
                });
            }
            ChartManager.createOrUpdate(data);
        }
    </script>
