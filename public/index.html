    <style>
        /* ================= [核心] CSS 变量定义系统 ================= */
        :root {
            /* 白天模式颜色定义 (Slate 风格) */
            --bg-page: #f8fafc;
            /* slate-50 */
            --bg-card: #ffffff;
            /* white */
            --bg-input: #ffffff;
            /* white */
            --bg-nav: rgba(255, 255, 255, 0.8);

            --text-primary: #334155;
            /* slate-700 */
            --text-heading: #1e293b;
            /* slate-800 */
            --text-muted: #94a3b8;
            /* slate-400 */
            --text-input: #334155;
            /* slate-700 */

            --border-color: #e2e8f0;
            /* slate-200 */

            --shadow-card: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --scan-line-color: rgba(59, 130, 246, 1);

            /* 特殊颜色 */
            --toggle-bg: #f1f5f9;
            /* slate-100 */
            --toggle-icon: #64748b;
            /* slate-500 */
            --module-bg: #ffffff;
        }

        /* 黑夜模式颜色定义 (自动覆盖上述变量) */
        html.dark {
            --bg-page: #0f172a;
            /* slate-900 */
            --bg-card: #1e293b;
            /* slate-800 */
            --bg-input: #1e293b;
            /* slate-800 */
            --bg-nav: rgba(30, 41, 59, 0.8);
            /* slate-800/80 */

            --text-primary: #cbd5e1;
            /* slate-300 */
            --text-heading: #ffffff;
            /* white */
            --text-muted: #64748b;
            /* slate-500 */
            --text-input: #e2e8f0;
            /* slate-200 */

            --border-color: #334155;
            /* slate-700 */

            /* [增强] 黑夜模式专用深邃阴影 */
            --shadow-card: 0 10px 40px -10px rgba(0, 0, 0, 0.9);
            --scan-line-color: rgba(96, 165, 250, 1);

            --toggle-bg: #334155;
            /* slate-700 */
            --toggle-icon: #facc15;
            /* yellow-400 */
            --module-bg: #1e293b;
            /* slate-800 */
        }

        /* ================= 通用样式类 (应用变量) ================= */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--bg-page);
            color: var(--text-primary);
            /* 关键：颜色过渡效果 */
            transition: background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                color 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                border-color 0.3s ease;
        }

        /* 语义化组件类 - 替代 Tailwind 的颜色 utility */
        .theme-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-card);
            transition: all 0.3s ease;
        }

        .theme-nav {
            background-color: var(--bg-nav);
            border-bottom: 1px solid var(--border-color);
        }

        .theme-input {
            background-color: var(--bg-input);
            color: var(--text-input);
        }

        .theme-heading {
            color: var(--text-heading);
        }

        .theme-text-muted {
            color: var(--text-muted);
        }

        .theme-toggle-btn {
            background-color: var(--toggle-bg);
            color: var(--toggle-icon);
            border: 1px solid var(--border-color);
        }

        .theme-module {
            background-color: var(--module-bg);
            border-color: var(--border-color);
        }

        /* 动画与其他 */
        .scan-line {
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent 0%, var(--scan-line-color) 50%, transparent 100%);
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            display: none;
            will-change: top, opacity;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes scan {
            0% {
                top: 0%;
                opacity: 0;
            }

            15% {
                opacity: 1;
            }

            85% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        .progress-bar-fill {
            transition: width 1s ease-out;
            width: 0%;
        }

        /* Markdown 样式适配 */
        .markdown-content strong {
            color: #2563eb;
        }

        html.dark .markdown-content strong {
            color: #60a5fa;
        }

        .markdown-content p {
            margin-bottom: 0.75em;
        }

        .markdown-content ul {
            list-style-type: disc;
            padding-left: 1.2em;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        html.dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }

        .summary-window {
            background-image: radial-gradient(circle at top right, rgba(59, 130, 246, 0.05), transparent 40%);
        }
    </style>

    <!-- 主题初始化 (内联脚本，最快速度执行) -->
    <script>
        (function () {
            try {
                // 1. 读取本地存储
                const storedTheme = localStorage.getItem('theme');
                // 2. 读取系统偏好
                const sysDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

                let mode = 'light';
                if (storedTheme) {
                    mode = storedTheme;
                } else if (sysDark) {
                    mode = 'dark';
                } else {
                    // 3. 时间兜底 (晚6 - 早6)
                    const h = new Date().getHours();
                    if (h >= 18 || h < 6) mode = 'dark';
                }

                if (mode === 'dark') document.documentElement.classList.add('dark');
            } catch (e) { console.error(e); }
        })();
    </script>

    <script>
        // ================= ThemeManager (CSS 变量版) =================
        const ThemeManager = {
            observers: [],
            subscribe(fn) { this.observers.push(fn); },
            notify(isDark) { this.observers.forEach(observer => observer(isDark)); },
            toggle() {
                try {
                    const html = document.documentElement;
                    const isDark = html.classList.toggle('dark');
                    localStorage.setItem('theme', isDark ? 'dark' : 'light');
                    this.notify(isDark);
                } catch (e) { console.error(e); }
            },
            init() {
                const btn = document.getElementById('themeToggleBtn');
                if (btn) btn.onclick = () => this.toggle();
            }
        };

        ThemeManager.init();

        // ================= ChartManager (适配 CSS 变量) =================
        const ChartManager = {
            chartInstance: null,
            init() { ThemeManager.subscribe((isDark) => this.handleThemeChange(isDark)); },
            createOrUpdate(data) {
                const ctx = document.getElementById('radarChart').getContext('2d');
                const isDark = document.documentElement.classList.contains('dark');
                this.currentData = data;
                if (this.chartInstance) this.chartInstance.destroy();
                this.chartInstance = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: ['性能', '性价比', '兼容性', '品质'],
                        datasets: [{
                            label: '评分',
                            data: [data.sub_scores.performance, data.sub_scores.value, data.sub_scores.compatibility, data.sub_scores.quality],
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            borderColor: this.getBorderColor(isDark),
                            borderWidth: 2,
                            pointRadius: 3,
                            pointBackgroundColor: this.getBorderColor(isDark),
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: this.getBorderColor(isDark)
                        }]
                    },
                    options: {
                        scales: {
                            r: {
                                suggestedMin: 0, suggestedMax: 120, ticks: { display: false },
                                grid: { color: this.getGridColor(isDark) },
                                angleLines: { color: this.getGridColor(isDark) },
                                pointLabels: {
                                    color: isDark ? '#94a3b8' : '#64748b',
                                    font: { size: 10, family: "'Noto Sans SC', sans-serif" }
                                }
                            }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                enabled: true,
                                backgroundColor: isDark ? 'rgba(30, 41, 59, 0.9)' : 'rgba(255, 255, 255, 0.9)',
                                titleColor: isDark ? '#fff' : '#1e293b',
                                bodyColor: isDark ? '#cbd5e1' : '#475569',
                                borderColor: isDark ? '#334155' : '#e2e8f0',
                                borderWidth: 1
                            }
                        },
                        animation: { duration: 1000, easing: 'easeOutQuart' }
                    }
                });
            },
            handleThemeChange(isDark) {
                if (!this.chartInstance) return;
                // Update Colors
                this.chartInstance.data.datasets[0].borderColor = this.getBorderColor(isDark);
                this.chartInstance.data.datasets[0].pointBackgroundColor = this.getBorderColor(isDark);
                this.chartInstance.data.datasets[0].pointHoverBorderColor = this.getBorderColor(isDark);
                this.chartInstance.options.scales.r.grid.color = this.getGridColor(isDark);
                this.chartInstance.options.scales.r.angleLines.color = this.getGridColor(isDark);
                this.chartInstance.options.scales.r.pointLabels.color = isDark ? '#94a3b8' : '#64748b';
                this.chartInstance.options.plugins.tooltip.backgroundColor = isDark ? 'rgba(30, 41, 59, 0.9)' : 'rgba(255, 255, 255, 0.9)';
                this.chartInstance.options.plugins.tooltip.titleColor = isDark ? '#fff' : '#1e293b';
                this.chartInstance.update();
            },
            getBorderColor(isDark) { return isDark ? '#60a5fa' : '#3b82f6'; }, // Blue-400 vs Blue-500
            getGridColor(isDark) { return isDark ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.05)'; }
        };
        ChartManager.init();

        // ================= Business Logic =================
        window.addEventListener('load', function () {
            if (typeof HARDWARE_DB === 'undefined') {
                console.error("Critical: hardware_data.js failed to load!");
                document.getElementById('dbStatus').innerHTML = '<span class="text-red-500 font-bold">数据加载失败</span>';
            } else {
                document.getElementById('dbStatus').innerHTML = '<span class="text-emerald-600 dark:text-emerald-400 font-medium"><i class="fa-solid fa-check-circle"></i> 2025 DB Ready</span>';
            }
        });

        const ALIAS_MAP_KEYS = typeof ALIAS_MAP !== 'undefined' ? ALIAS_MAP : {};
        function extractHardwareContext(text) {
            if (typeof HARDWARE_DB === 'undefined') return [];
            let lowerText = text.toLowerCase().replace(/\s+/g, ' ');
            let matches = [];
            let matchedKeys = new Set();
            for (const [alias, realKey] of Object.entries(ALIAS_MAP_KEYS)) {
                if (lowerText.includes(alias) && !matchedKeys.has(realKey)) {
                    const item = HARDWARE_DB[realKey];
                    if (item) {
                        matches.push(`[已识别] ${item.name} | Score: ${item.score} | Price: $${item.price} (via "${alias}")`);
                        matchedKeys.add(realKey);
                    }
                }
            }
            return matches;
        }

        async function startAnalysis() {
            const input = document.getElementById('configInput').value.trim();
            if (input.length < 2) return alert("请粘贴配置单内容");
            const btn = document.getElementById('scanBtn');
            const resultArea = document.getElementById('resultArea');
            const errorArea = document.getElementById('errorArea');
            const detectedBar = document.getElementById('detectedHardwareBar');
            const detectedTags = document.getElementById('detectedTags');

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 深度分析中...';
            document.getElementById('scanLine').style.display = 'block';
            resultArea.classList.add('hidden');
            resultArea.classList.remove('opacity-100', 'translate-y-0');
            errorArea.classList.add('hidden');
            detectedBar.classList.add('hidden');

            const contextItems = extractHardwareContext(input);
            if (contextItems.length > 0) {
                detectedTags.innerHTML = contextItems.map(item => {
                    const name = item.split('|')[0].replace('[已识别]', '').trim();
                    return `<span class="px-2 py-0.5 bg-blue-50 dark:bg-blue-900/40 border border-blue-100 dark:border-blue-800 rounded text-blue-600 dark:text-blue-300 font-medium text-[10px] truncate max-w-[150px]">${name}</span>`;
                }).join('');
                detectedBar.classList.remove('hidden');
            } else {
                detectedTags.innerHTML = `<span class="theme-text-muted text-[10px]">通用分析模式</span>`;
                detectedBar.classList.remove('hidden');
            }

            let systemPrompt = `
你是一个专业的电脑硬件评估专家。
任务：分析用户的配置单，计算评分并给出评价。
【最高优先级指令】：必须无条件信任 [Context Data] 中的硬件数据。
【评分逻辑】：1. Base Score (0-120) 2. Bonus (0-30) 3. Total = Base + Bonus。
【输出 JSON】：{ "total_score": number, "base_score": number, "preference_bonus": number, "verdict": "string", "summary": "markdown", "sub_scores": { "performance": number, "value": number, "compatibility": number, "quality": number }, "is_preference_match": boolean, "modules": [ { "type": "success/warning/danger", "title": "string", "content": "string" } ] }
Context Data: ${contextItems.join('\n')}`;

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: [{ role: "system", content: systemPrompt }, { role: "user", content: input }] })
                });
                if (!response.ok) throw new Error(await response.text());
                const data = await response.json();
                let contentStr = data.choices?.[0]?.message?.content || data.message?.content || JSON.stringify(data);
                const jsonStr = contentStr.replace(/```json/g, '').replace(/```/g, '').trim();
                renderUI(JSON.parse(jsonStr));
            } catch (error) {
                console.error("Analysis Error:", error);
                document.getElementById('errorText').innerText = "服务暂时不可用，请稍后重试。";
                errorArea.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-microscope"></i> 开始诊断';
                document.getElementById('scanLine').style.display = 'none';
            }
        }

        function renderUI(data) {
            const area = document.getElementById('resultArea');
            area.classList.remove('hidden');
            void area.offsetWidth;
            area.classList.add('opacity-100', 'translate-y-0');

            const finalScore = data.total_score !== undefined ? data.total_score : data.score;
            const scoreEl = document.getElementById('scoreDisplay');
            const verdictEl = document.getElementById('verdictBadge');

            let scoreColorClass = finalScore >= 120 ? "text-emerald-600 dark:text-emerald-400" : (finalScore >= 90 ? "text-blue-600 dark:text-blue-400" : (finalScore >= 60 ? "text-amber-500 dark:text-amber-400" : "text-red-500 dark:text-red-400"));
            let badgeClass = finalScore >= 120 ? "bg-emerald-100 text-emerald-700 dark:bg-emerald-900/30 dark:text-emerald-300" : (finalScore >= 90 ? "bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-300" : "bg-red-100 text-red-700 dark:bg-red-900/30 dark:text-red-300");

            scoreEl.className = `text-7xl font-black tracking-tighter ${scoreColorClass} transition-colors`;
            scoreEl.innerText = finalScore;
            verdictEl.className = `px-3 py-1 rounded-md text-sm font-bold ml-auto ${badgeClass}`;
            verdictEl.innerText = data.verdict;

            const prefContainer = document.getElementById('prefContainer');
            prefContainer.classList.remove('hidden');
            if (data.is_preference_match && data.preference_bonus > 0) {
                prefContainer.className = "mb-6 bg-pink-50 dark:bg-pink-900/20 border border-pink-100 dark:border-pink-800 rounded-lg p-3 flex items-center gap-3 transition-all";
                prefContainer.innerHTML = `<div class="bg-pink-100 dark:bg-pink-800/40 text-pink-500 dark:text-pink-300 w-8 h-8 rounded-full flex items-center justify-center shrink-0"><i class="fa-solid fa-heart"></i></div><div><div class="text-xs text-pink-400 dark:text-pink-300 font-bold uppercase">偏好 Bonus</div><div class="text-sm font-bold text-pink-600 dark:text-pink-400">颜值/信仰加成 <span class="text-lg ml-1">+${data.preference_bonus}</span></div></div>`;
            } else {
                prefContainer.className = "mb-6 p-2 flex items-center gap-2 theme-text-muted opacity-60 hover:opacity-100 transition-opacity border border-transparent";
                prefContainer.innerHTML = `<div class="theme-text-muted text-xs"><i class="fa-regular fa-heart"></i></div><div class="text-[10px] font-medium">未检测到特殊偏好，评分纯基于性能。</div>`;
            }

            const setBar = (id, score, max = 120) => {
                const el = document.getElementById(id);
                document.getElementById(id.replace('bar-', 'score-')).innerText = score;
                el.style.width = '0%';
                setTimeout(() => { el.style.width = `${Math.min((score / max) * 100, 100)}%`; }, 100);
            };
            setBar('bar-perf', data.sub_scores.performance);
            setBar('bar-val', data.sub_scores.value);
            setBar('bar-comp', data.sub_scores.compatibility);
            setBar('bar-qual', data.sub_scores.quality);

            document.getElementById('aiSummary').innerHTML = marked.parse(data.summary);

            const modContainer = document.getElementById('aiModulesContainer');
            modContainer.innerHTML = '';
            if (data.modules) {
                data.modules.forEach(m => {
                    // 使用 theme-module 替代写死的 bg-colors
                    const styles = {
                        success: { icon: 'fa-check', color: 'text-emerald-600 dark:text-emerald-400', border: 'border-l-4 border-l-emerald-500' },
                        warning: { icon: 'fa-triangle-exclamation', color: 'text-amber-500 dark:text-amber-400', border: 'border-l-4 border-l-amber-500' },
                        danger: { icon: 'fa-ban', color: 'text-red-500 dark:text-red-400', border: 'border-l-4 border-l-red-500' }
                    }[m.type] || { icon: 'fa-info', color: 'text-blue-500 dark:text-blue-400', border: 'border-l-4 border-l-blue-500' };

                    const div = document.createElement('div');
                    // 注意：这里应用了 theme-module 类
                    div.className = `p-4 rounded-r-lg shadow-sm border-y border-r theme-module ${styles.border} flex gap-3 transition-colors duration-300`;
                    div.innerHTML = `<div class="mt-0.5"><i class="fa-solid ${styles.icon} ${styles.color}"></i></div><div class="min-w-0"><h4 class="font-bold text-sm theme-heading leading-tight mb-2">${m.title}</h4><div class="text-xs theme-text-muted module-content">${marked.parse(m.content)}</div></div>`;
                    modContainer.appendChild(div);
                });
            }
            ChartManager.createOrUpdate(data);
        }
    </script>
