<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 装机诊断室 - 硬件配置深度评估</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- 核心改动：引入外部数据文件 -->
    <script src="hardware_data.js"></script>

    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f8fafc;
            color: #334155;
        }

        .scan-line {
            width: 100%;
            height: 2px;
            background: #3b82f6;
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 2s ease-in-out infinite;
            display: none;
            box-shadow: 0 0 10px #3b82f6;
        }

        @keyframes scan {
            0% {
                top: 0%;
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        .markdown-content p {
            margin-bottom: 0.6em;
            line-height: 1.7;
        }

        .markdown-content strong {
            font-weight: 700;
            color: #2563eb;
        }

        .markdown-content ul {
            list-style-type: disc;
            padding-left: 1.2em;
            margin-bottom: 0.6em;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <nav class="bg-white border-b border-slate-200 p-4 sticky top-0 z-50 shadow-sm">
        <div class="container mx-auto flex justify-between items-center max-w-4xl">
            <div class="flex items-center space-x-2">
                <i class="fa-solid fa-microchip text-blue-600 text-2xl"></i>
                <h1 class="text-xl font-bold text-slate-800 tracking-tight">AI 装机<span class="text-blue-600">诊断室</span>
                    <span class="text-xs bg-blue-100 text-blue-800 px-2 py-0.5 rounded ml-2 font-normal">Database
                        2025</span></h1>
            </div>
            <!-- API 设置已移除，完全由后端托管 -->
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">
        <div class="text-center mb-8 mt-4">
            <h2 class="text-4xl md:text-5xl font-black mb-3 text-slate-800 tracking-tight">把配置单发给我<br><span
                    class="text-blue-600">帮你做一次全面体检</span></h2>
            <p class="text-slate-500 text-sm">内置 2025 最新硬件数据库 · 深度分析 · 拒绝幻觉</p>
        </div>

        <div class="bg-white rounded-2xl shadow-lg border border-slate-200 overflow-hidden transition-all duration-300">
            <div class="scan-line" id="scanLine"></div>
            <textarea id="configInput"
                class="w-full h-48 bg-white text-slate-700 p-6 focus:outline-none resize-none text-base placeholder-slate-300"
                placeholder="在此粘贴配置单...
例：
CPU: Intel Core Ultra 5 245KF
显卡: GeForce RTX 5060
内存: 32G DDR5
硬盘: Samsung 9100 PRO 2TB"></textarea>

            <div id="detectedHardwareBar"
                class="hidden px-6 py-3 bg-blue-50 border-t border-blue-100 text-xs text-blue-800 flex flex-col gap-2">
                <div class="flex items-center gap-2 font-bold text-blue-600 uppercase tracking-wider">
                    <i class="fa-solid fa-microchip"></i> 系统已识别硬件 (将注入 AI 上下文)
                </div>
                <div id="detectedTags" class="flex flex-wrap gap-2 mt-1"></div>
            </div>

            <div class="p-4 bg-slate-50 border-t border-slate-100 flex justify-between items-center">
                <div class="text-xs text-slate-400 flex gap-2">
                    <span id="dbStatus"><i class="fa-solid fa-spinner fa-spin"></i> 数据加载中...</span>
                </div>
                <button onclick="startAnalysis()" id="scanBtn"
                    class="bg-slate-800 hover:bg-slate-700 text-white font-bold py-2 px-6 rounded-lg transition-all shadow-md flex items-center gap-2">
                    <i class="fa-solid fa-microscope"></i> 开始体检
                </button>
            </div>
        </div>

        <div id="errorArea" class="hidden mt-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative">
            <strong class="font-bold">分析失败！</strong>
            <span class="block sm:inline" id="errorText"></span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3"
                onclick="document.getElementById('errorArea').classList.add('hidden')"><i
                    class="fa-solid fa-times cursor-pointer"></i></span>
        </div>

        <div id="resultArea" class="hidden mt-8 transition-opacity duration-500 opacity-0">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div
                    class="bg-white rounded-2xl p-6 border border-slate-200 shadow-sm flex flex-col items-center justify-center text-center relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 to-indigo-500"></div>
                    <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-2">综合评分 (0-150)</p>
                    <div class="relative">
                        <div class="text-6xl font-black text-slate-800 tracking-tighter mb-1" id="scoreDisplay">--</div>
                        <div id="prefTag"
                            class="hidden absolute -top-2 -right-12 bg-pink-100 text-pink-600 text-[10px] font-bold px-2 py-0.5 rounded-full transform rotate-12 border border-pink-200">
                            <i class="fa-solid fa-heart"></i> 偏好加成</div>
                    </div>
                    <div id="verdictBadge"
                        class="px-4 py-1 rounded-full text-xs font-bold bg-slate-100 text-slate-500 mt-2">分析中</div>
                </div>

                <div
                    class="bg-white rounded-2xl p-4 border border-slate-200 shadow-sm flex flex-col items-center justify-center col-span-2">
                    <div class="w-full h-48 flex items-center justify-center"><canvas id="radarChart"></canvas></div>
                </div>
            </div>
            <div class="bg-white rounded-2xl p-8 border border-slate-200 shadow-sm mb-6 relative">
                <div class="absolute top-0 left-0 w-1 h-full bg-blue-500 rounded-l-2xl"></div>
                <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2 text-lg"><i
                        class="fa-solid fa-clipboard-check text-blue-600"></i> 诊断报告</h3>
                <div id="aiSummary"
                    class="prose prose-slate prose-sm max-w-none text-slate-600 leading-relaxed markdown-content"></div>
                <div id="aiModulesContainer" class="space-y-3 mt-6"></div>
            </div>
            <div class="text-center">
                <p class="text-xs text-slate-400">评分依据：本地权威数据库 (2025 Hardware DB) + DeepSeek 深度推理</p>
            </div>
        </div>
    </main>

    <script>
        // 初始化检查：确保外部数据文件已加载
        window.onload = function () {
            if (typeof HARDWARE_DB === 'undefined') {
                console.error("Critical: hardware_data.js failed to load!");
                document.getElementById('dbStatus').innerHTML = '<span class="text-red-500"><i class="fa-solid fa-exclamation-circle"></i> 数据加载失败</span>';
            } else {
                console.log("Hardware Database loaded successfully.");
                document.getElementById('dbStatus').innerHTML = '<i class="fa-solid fa-database text-blue-500"></i> 2025 数据库已就绪';
            }
        };

        const DEFAULT_CONFIG = { baseUrl: "", apiKey: "" };
        let radarChart = null;

        function extractHardwareContext(text) {
            // 防御性编程：如果 DB 没加载，防止报错
            if (typeof HARDWARE_DB === 'undefined') return [];

            let lowerText = text.toLowerCase().replace(/\s+/g, ' ');
            let matches = [];
            let matchedKeys = new Set();

            for (const [alias, realKey] of Object.entries(ALIAS_MAP)) {
                if (lowerText.includes(alias)) {
                    if (!matchedKeys.has(realKey)) {
                        const item = HARDWARE_DB[realKey];
                        if (item) {
                            matches.push(`[官方数据确认] ${item.name} | PassMark评分: ${item.score} | 参考价: ${item.price} (识别自 "${alias}")`);
                            matchedKeys.add(realKey);
                        }
                    }
                }
            }

            const sortedKeys = Object.keys(HARDWARE_DB).sort((a, b) => b.length - a.length);
            sortedKeys.forEach(key => {
                if (lowerText.includes(key) && !matchedKeys.has(key)) {
                    const isAlreadyCovered = Array.from(matchedKeys).some(k => k.includes(key) && k !== key);
                    if (!isAlreadyCovered) {
                        const item = HARDWARE_DB[key];
                        matches.push(`[官方数据确认] ${item.name} | PassMark评分: ${item.score} | 参考价: ${item.price} (Source: Local DB)`);
                        matchedKeys.add(key);
                    }
                }
            });
            return matches;
        }

        async function startAnalysis() {
            const input = document.getElementById('configInput').value.trim();
            if (input.length < 2) return alert("请粘贴配置单内容");

            const btn = document.getElementById('scanBtn');
            const resultArea = document.getElementById('resultArea');
            const errorArea = document.getElementById('errorArea');
            const detectedBar = document.getElementById('detectedHardwareBar');
            const detectedTags = document.getElementById('detectedTags');

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 连接 DeepSeek 分析中...';
            document.getElementById('scanLine').style.display = 'block';
            resultArea.classList.add('hidden');
            resultArea.classList.remove('opacity-100');
            errorArea.classList.add('hidden');
            detectedBar.classList.add('hidden');

            const contextItems = extractHardwareContext(input);

            if (contextItems.length > 0) {
                detectedTags.innerHTML = contextItems.map(item => {
                    const name = item.split('|')[0].replace('[官方数据确认]', '').trim();
                    return `<span class="px-2 py-1 bg-white border border-blue-200 rounded text-blue-600 font-bold shadow-sm text-[10px]">${name}</span>`;
                }).join('');
                detectedBar.classList.remove('hidden');
            } else {
                detectedTags.innerHTML = `<span class="text-slate-400 italic text-xs">未精确匹配到数据库硬件，将进行通用分析</span>`;
                detectedBar.classList.remove('hidden');
            }

            let systemPrompt = `
你是一个专业的电脑硬件评估专家。
任务：分析用户的配置单，给出 0-150 分的评分和简短评价。

【最高优先级指令 (CRITICAL)】：
**必须无条件信任下方的 [提取到的关键数据]**。
这些数据来自最新的内部数据库（包含 RTX 50系、Ryzen 9000系等）。
如果数据中包含 "RTX 5060" 且分数为 20844，你**绝对不能**说它是笔误或不存在，必须基于这个分数进行性价比评估。

【评分标准】：
   - 120-150: 顶级/未来级配置。
   - 90-119: 主流优秀配置。
   - 60-89: 入门/勉强可用。
   - <60: 存在硬伤或极其过时。

【用户偏好】：如果包含“白色”、“RGB”等词，且配置符合，给予额外加分。

【提取到的关键数据 (Context Data)】：
${contextItems.length > 0 ? contextItems.join('\n') : "未匹配到数据库中的核心硬件，请根据通用知识评估。"}

【输出格式 (JSON Only)】：
{
    "score": number,
    "verdict": "简短评价",
    "summary": "Markdown格式的详细点评",
    "sub_scores": { "performance": number, "value": number, "compatibility": number, "quality": number, "preference": number },
    "is_preference_match": boolean,
    "modules": [ { "type": "success/warning/danger", "title": "标题", "content": "内容" } ]
}`;

            try {
                // 请求本地后端接口 /api/analyze
                // 这将自动访问当前域名下的 /api/analyze，彻底解决跨域问题
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            { role: "system", content: systemPrompt },
                            { role: "user", content: input }
                        ]
                    })
                });

                if (!response.ok) {
                    const errText = await response.text();
                    throw new Error(`API 请求失败 (${response.status}): ${errText}`);
                }

                const data = await response.json();
                const contentStr = data.choices[0].message.content;
                const jsonStr = contentStr.replace(/```json/g, '').replace(/```/g, '').trim();
                renderUI(JSON.parse(jsonStr));

            } catch (error) {
                console.error("API Error:", error);
                let msg = error.message;
                if (error.name === 'TypeError' && msg.includes('Failed to fetch')) {
                    msg = "网络请求失败。<br>可能原因：<br>1. 浏览器跨域限制 (CORS)：DeepSeek API 官方不支持浏览器直连，请使用支持跨域的 API 代理。<br>2. 网络连接不通。<br>3. API 地址填写错误。<br><br>建议检查 API 配置或网络环境。";
                }
                document.getElementById('errorText').innerHTML = msg;
                errorArea.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-microscope"></i> 开始体检';
                document.getElementById('scanLine').style.display = 'none';
            }
        }

        function renderUI(data) {
            const area = document.getElementById('resultArea');
            area.classList.remove('hidden');
            void area.offsetWidth;
            area.classList.add('opacity-100');

            const scoreEl = document.getElementById('scoreDisplay');
            const badgeEl = document.getElementById('verdictBadge');
            let color = data.score >= 120 ? "text-emerald-500" : (data.score >= 90 ? "text-blue-500" : "text-red-500");
            let badgeColor = data.score >= 120 ? "bg-emerald-100 text-emerald-700" : (data.score >= 90 ? "bg-blue-100 text-blue-700" : "bg-red-100 text-red-700");

            badgeEl.innerText = data.verdict;
            scoreEl.className = `text-6xl font-black tracking-tighter mb-1 ${color}`;
            scoreEl.innerText = data.score;
            badgeEl.className = `px-4 py-1 rounded-full text-xs font-bold mt-2 ${badgeColor}`;

            if (data.is_preference_match) document.getElementById('prefTag').classList.remove('hidden');
            else document.getElementById('prefTag').classList.add('hidden');

            document.getElementById('aiSummary').innerHTML = marked.parse(data.summary);

            const modContainer = document.getElementById('aiModulesContainer');
            modContainer.innerHTML = '';
            if (data.modules) {
                data.modules.forEach(m => {
                    const styles = {
                        success: { icon: 'fa-check-circle', color: 'text-emerald-500', border: 'border-emerald-100', bg: 'bg-emerald-50' },
                        warning: { icon: 'fa-exclamation-triangle', color: 'text-amber-500', border: 'border-amber-100', bg: 'bg-amber-50' },
                        danger: { icon: 'fa-times-circle', color: 'text-red-500', border: 'border-red-100', bg: 'bg-red-50' }
                    }[m.type] || { icon: 'fa-info-circle', color: 'text-blue-500', border: 'border-blue-100', bg: 'bg-blue-50' };

                    const div = document.createElement('div');
                    div.className = `p-4 rounded-lg border ${styles.border} ${styles.bg} flex gap-3`;
                    div.innerHTML = `<i class="fa-solid ${styles.icon} ${styles.color} mt-1"></i><div><h4 class="font-bold text-sm text-slate-700">${m.title}</h4><div class="text-sm text-slate-600 markdown-content">${marked.parse(m.content)}</div></div>`;
                    modContainer.appendChild(div);
                });
            }

            if (radarChart) radarChart.destroy();
            const ctx = document.getElementById('radarChart').getContext('2d');
            radarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['性能', '性价比', '兼容性', '品质', '偏好'],
                    datasets: [{
                        label: '得分',
                        data: [data.sub_scores.performance, data.sub_scores.value, data.sub_scores.compatibility, data.sub_scores.quality, data.sub_scores.preference],
                        backgroundColor: 'rgba(59, 130, 246, 0.2)',
                        borderColor: 'rgb(59, 130, 246)',
                        pointBackgroundColor: 'rgb(59, 130, 246)',
                        pointBorderColor: '#fff'
                    }]
                },
                options: {
                    scales: { r: { suggestedMin: 0, suggestedMax: 150, ticks: { display: false } } },
                    plugins: { legend: { display: false } }
                }
            });
        }
    </script>
</body>

</html>
