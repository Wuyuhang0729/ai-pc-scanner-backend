    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* 扫描线动画 */
        .scan-line {
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, rgba(59, 130, 246, 0) 0%, rgba(59, 130, 246, 1) 50%, rgba(59, 130, 246, 0) 100%);
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            display: none;
            will-change: top, opacity;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes scan {
            0% {
                top: 0%;
                opacity: 0;
            }

            15% {
                opacity: 1;
            }

            85% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        /* 进度条动画 */
        .progress-bar-fill {
            transition: width 1s ease-out;
            width: 0%;
        }

        /* Markdown 排版优化 */
        .markdown-content p {
            margin-bottom: 0.75em;
        }

        .markdown-content ul,
        .module-content ul {
            list-style-type: disc;
            padding-left: 1.2em;
            margin-bottom: 0.5em;
        }

        .markdown-content li,
        .module-content li {
            margin-bottom: 0.4em;
            line-height: 1.6;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            font-weight: 700;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        .markdown-content strong {
            color: #2563eb;
        }

        .dark .markdown-content strong {
            color: #60a5fa;
        }

        /* 滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .dark ::-webkit-scrollbar-thumb {

        }

        /* 独立窗口样式 */

            background-image: radial-gradient(circle at top right, rgba(59, 130, 246, 0.05), transparent 40%);
        }
    </style>

    <!-- 主题初始化：防止闪白 + 时间判断逻辑 -->
    <script>
            (function () {
                // 1. 优先检查本地是否有用户手动设置的记录
                if ('theme' in localStorage) {
                    if (localStorage.theme === 'dark') {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                } else {
                    // 2. 如果没有记录，则根据系统时间判断
                    // 逻辑：晚上18:00 到 早上6:00 之间为深色模式，其余为浅色
                    const hour = new Date().getHours();
                    const isNight = hour >= 18 || hour < 6;

                    if (isNight) {
                        document.documentElement.classList.add('dark');
                        // 可选：如果不希望后续自动记录，可以不写 localStorage，这里暂不写入，保持动态
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                }
            })();
    </script>

    <script>
        // ================= Theme Logic =================
        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
            if (window.lastChartData) renderUI(window.lastChartData);
        }

        // ================= Core Logic =================
        window.addEventListener('load', function () {
            if (typeof HARDWARE_DB === 'undefined') {
                console.error("Critical: hardware_data.js failed to load!");
                document.getElementById('dbStatus').innerHTML = '<span class="text-red-500 font-bold">数据加载失败</span>';
            } else {
                document.getElementById('dbStatus').innerHTML = '<span class="text-emerald-600 dark:text-emerald-400 font-medium"><i class="fa-solid fa-check-circle"></i> 2025 DB Ready</span>';
            }
        });

        const ALIAS_MAP_KEYS = typeof ALIAS_MAP !== 'undefined' ? ALIAS_MAP : {};
        let radarChart = null;

        function extractHardwareContext(text) {
            if (typeof HARDWARE_DB === 'undefined') return [];
            let lowerText = text.toLowerCase().replace(/\s+/g, ' ');
            let matches = [];
            let matchedKeys = new Set();
            for (const [alias, realKey] of Object.entries(ALIAS_MAP_KEYS)) {
                if (lowerText.includes(alias) && !matchedKeys.has(realKey)) {
                    const item = HARDWARE_DB[realKey];
                    if (item) {
                        matches.push(`[已识别] ${item.name} | Score: ${item.score} | Price: $${item.price} (via "${alias}")`);
                        matchedKeys.add(realKey);
                    }
                }
            }
            return matches;
        }

        async function startAnalysis() {
            const input = document.getElementById('configInput').value.trim();
            if (input.length < 2) return alert("请粘贴配置单内容");
            const btn = document.getElementById('scanBtn');
            const resultArea = document.getElementById('resultArea');
            const errorArea = document.getElementById('errorArea');
            const detectedBar = document.getElementById('detectedHardwareBar');
            const detectedTags = document.getElementById('detectedTags');

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 深度分析中...';
            document.getElementById('scanLine').style.display = 'block';
            resultArea.classList.add('hidden');
            resultArea.classList.remove('opacity-100', 'translate-y-0');
            errorArea.classList.add('hidden');
            detectedBar.classList.add('hidden');

            const contextItems = extractHardwareContext(input);
            if (contextItems.length > 0) {
                detectedTags.innerHTML = contextItems.map(item => {
                    const name = item.split('|')[0].replace('[已识别]', '').trim();
                    return `<span class="px-2 py-0.5 bg-blue-50 dark:bg-blue-900/40 border border-blue-100 dark:border-blue-800 rounded text-blue-600 dark:text-blue-300 font-medium text-[10px] truncate max-w-[150px]">${name}</span>`;
                }).join('');
                detectedBar.classList.remove('hidden');
            } else {
                detectedTags.innerHTML = `<span class="text-slate-400 dark:text-slate-500 text-[10px]">通用分析模式</span>`;
                detectedBar.classList.remove('hidden');
            }

            let systemPrompt = `
你是一个专业的电脑硬件评估专家。
任务：分析用户的配置单，计算评分并给出评价。

【最高优先级指令】：
必须无条件信任 [Context Data] 中的硬件数据。

【评分逻辑 (严谨模式)】：
1. **基础分 (Base Score, 0-120)**：仅基于硬件客观素质。
2. **偏好加成 (Preference Bonus, 0-30)**：仅当用户明确提出偏好且满足时加分。否则为0。
3. **总分** = Base + Bonus。

【输出 JSON】：
{
    "total_score": number,
    "base_score": number,
    "preference_bonus": number,
    "verdict": "超短评价(如：全能战士)",
    "summary": "Markdown详细点评",
    "sub_scores": { "performance": number, "value": number, "compatibility": number, "quality": number },
    "is_preference_match": boolean,
    "modules": [ { "type": "success/warning/danger", "title": "短标题", "content": "内容简练" } ]
}
Context Data:
${contextItems.join('\n')}
`;

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: [{ role: "system", content: systemPrompt }, { role: "user", content: input }] })
                });
                if (!response.ok) throw new Error(await response.text());
                const data = await response.json();
                let contentStr = data.choices?.[0]?.message?.content || data.message?.content || JSON.stringify(data);
                const jsonStr = contentStr.replace(/```json/g, '').replace(/```/g, '').trim();
                renderUI(JSON.parse(jsonStr));
            } catch (error) {
                console.error("Analysis Error:", error);
                document.getElementById('errorText').innerText = "服务暂时不可用，请稍后重试。";
                errorArea.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-microscope"></i> 开始诊断';
                document.getElementById('scanLine').style.display = 'none';
            }
        }

        function renderUI(data) {
            window.lastChartData = data;
            const area = document.getElementById('resultArea');
            area.classList.remove('hidden');
            void area.offsetWidth;
            area.classList.add('opacity-100', 'translate-y-0');

            const finalScore = data.total_score !== undefined ? data.total_score : data.score;
            const scoreEl = document.getElementById('scoreDisplay');
            const verdictEl = document.getElementById('verdictBadge');

            let scoreColorClass = finalScore >= 120 ? "text-emerald-600 dark:text-emerald-400" : (finalScore >= 90 ? "text-blue-600 dark:text-blue-400" : (finalScore >= 60 ? "text-amber-500 dark:text-amber-400" : "text-red-500 dark:text-red-400"));
            let badgeClass = finalScore >= 120 ? "bg-emerald-100 text-emerald-700 dark:bg-emerald-900/30 dark:text-emerald-300" : (finalScore >= 90 ? "bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-300" : "bg-red-100 text-red-700 dark:bg-red-900/30 dark:text-red-300");

            scoreEl.className = `text-7xl font-black tracking-tighter ${scoreColorClass}`;
            scoreEl.innerText = finalScore;
            verdictEl.className = `px-3 py-1 rounded-md text-sm font-bold ml-auto ${badgeClass}`;
            verdictEl.innerText = data.verdict;

            // 偏好加分
            const prefContainer = document.getElementById('prefContainer');
            prefContainer.classList.remove('hidden');
            if (data.is_preference_match && data.preference_bonus > 0) {
                prefContainer.className = "mb-6 bg-pink-50 dark:bg-pink-900/20 border border-pink-100 dark:border-pink-800 rounded-lg p-3 flex items-center gap-3 transition-all";
                prefContainer.innerHTML = `
                    <div class="bg-pink-100 dark:bg-pink-800/40 text-pink-500 dark:text-pink-300 w-8 h-8 rounded-full flex items-center justify-center shrink-0"><i class="fa-solid fa-heart"></i></div>
                    <div>
                        <div class="text-xs text-pink-400 dark:text-pink-300 font-bold uppercase">偏好 Bonus</div>
                        <div class="text-sm font-bold text-pink-600 dark:text-pink-400">颜值/信仰加成 <span class="text-lg ml-1">+${data.preference_bonus}</span></div>
                    </div>`;
            } else {
                prefContainer.className = "mb-6 p-2 flex items-center gap-2 text-slate-400 dark:text-slate-500 opacity-60 hover:opacity-100 transition-opacity border border-transparent";
                prefContainer.innerHTML = `<div class="text-slate-300 dark:text-slate-600 text-xs"><i class="fa-regular fa-heart"></i></div><div class="text-[10px] font-medium">未检测到特殊偏好，评分纯基于性能。</div>`;
            }

            // 进度条
            const setBar = (id, score, max = 120) => {
                const el = document.getElementById(id);
                const textEl = document.getElementById(id.replace('bar-', 'score-'));
                textEl.innerText = score;
                el.style.width = '0%';
                setTimeout(() => { el.style.width = `${Math.min((score / max) * 100, 100)}%`; }, 100);
            };
            setBar('bar-perf', data.sub_scores.performance);
            setBar('bar-val', data.sub_scores.value);
            setBar('bar-comp', data.sub_scores.compatibility);
            setBar('bar-qual', data.sub_scores.quality);

            // Summary (独立窗口)
            document.getElementById('aiSummary').innerHTML = marked.parse(data.summary);

            // Modules (Grid)
            const modContainer = document.getElementById('aiModulesContainer');
            modContainer.innerHTML = '';
            if (data.modules) {
                data.modules.forEach(m => {
                    const styles = {
                        success: { icon: 'fa-check', color: 'text-emerald-600 dark:text-emerald-400', border: 'border-l-4 border-l-emerald-500', bg: 'bg-white dark:bg-slate-800' },
                        warning: { icon: 'fa-triangle-exclamation', color: 'text-amber-500 dark:text-amber-400', border: 'border-l-4 border-l-amber-500', bg: 'bg-white dark:bg-slate-800' },
                        danger: { icon: 'fa-ban', color: 'text-red-500 dark:text-red-400', border: 'border-l-4 border-l-red-500', bg: 'bg-red-50 dark:bg-red-900/10' }
                    }[m.type] || { icon: 'fa-info', color: 'text-blue-500 dark:text-blue-400', border: 'border-l-4 border-l-blue-500', bg: 'bg-white dark:bg-slate-800' };

                    const div = document.createElement('div');
                    div.className = `p-4 rounded-r-lg shadow-sm border-y border-r border-slate-100 dark:border-slate-700 ${styles.border} ${styles.bg} flex gap-3 transition-transform hover:-translate-y-1 h-full`;
                    div.innerHTML = `
                        <div class="mt-0.5"><i class="fa-solid ${styles.icon} ${styles.color}"></i></div>
                        <div class="min-w-0">
                            <h4 class="font-bold text-sm text-slate-800 dark:text-slate-200 leading-tight mb-2">${m.title}</h4>
                            <div class="text-xs text-slate-500 dark:text-slate-400 module-content">${marked.parse(m.content)}</div>
                        </div>`;
                    modContainer.appendChild(div);
                });
            }

            // Radar Chart
            const isDark = document.documentElement.classList.contains('dark');
            if (radarChart) radarChart.destroy();
            radarChart = new Chart(document.getElementById('radarChart').getContext('2d'), {
                type: 'radar',
                data: {
                    labels: ['性能', '性价比', '兼容性', '品质'],
                    datasets: [{
                        label: '得分',
                        data: [data.sub_scores.performance, data.sub_scores.value, data.sub_scores.compatibility, data.sub_scores.quality],
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderColor: '#94a3b8',
                        borderWidth: 1,
                        pointRadius: 2,
                        pointBackgroundColor: isDark ? '#60a5fa' : '#3b82f6'
                    }]
                },
                options: {
                    scales: {
                        r: {
                            suggestedMin: 0, suggestedMax: 120, ticks: { display: false },
                            grid: { color: isDark ? 'rgba(255,255,255,0.1)' : '#e2e8f0' },
                            pointLabels: { color: isDark ? '#94a3b8' : '#64748b', font: { size: 10 } }
                        }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }
    </script>
</body>

</html>
