    <style>
        /* ================= [Design System] 全局色调定义 ================= */
        :root {
            /* --- 基础蓝调 (Base Palette) --- */
            --c-page-bg: #f1f5f9;
            /* Slate-100: 极淡的灰蓝底色 */
            --c-card-bg: #ffffff;
            --c-nav-bg: rgba(255, 255, 255, 0.95);

            --c-text-main: #334155;
            /* Slate-700 */
            --c-text-head: #0f172a;
            /* Slate-900 */
            --c-text-mute: #64748b;
            /* Slate-500 */
            --c-primary: #2563eb;
            /* Blue-600: 核心主色 */

            --c-border: #e2e8f0;
            /* Slate-200 */
            --c-input-bg: #f8fafc;
            /* Slate-50 */

            /* --- 状态色 (State Colors) - 融入蓝调，降低饱和度 --- */
            /* Success: 青碧色 (Teal/Emerald 混蓝) */
            --s-success-bg: #ecfdf5;
            /* Emerald-50 */
            --s-success-text: #059669;
            /* Emerald-600 */
            --s-success-border: #d1fae5;
            /* Emerald-100 */

            /* Warning: 暖金 (Amber) - 避免刺眼黄 */
            --s-warning-bg: #fffbeb;
            /* Amber-50 */
            --s-warning-text: #b45309;
            /* Amber-700 */
            --s-warning-border: #fef3c7;
            /* Amber-100 */

            /* Danger: 玫瑰红 (Rose) - 比纯红更冷，契合蓝调 */
            --s-danger-bg: #fff1f2;
            /* Rose-50 */
            --s-danger-text: #be123c;
            /* Rose-700 */
            --s-danger-border: #ffe4e6;
            /* Rose-100 */

            /* Info/Highlight: 靛蓝 (Indigo) - 用于偏好/高亮 */
            --s-info-bg: #e0e7ff;
            /* Indigo-100 */
            --s-info-text: #3730a3;
            /* Indigo-800 */
            --s-info-border: #c7d2fe;
            /* Indigo-200 */

            /* --- 阴影系统 --- */
            --shadow-sm: 0 1px 2px 0 rgba(15, 23, 42, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(15, 23, 42, 0.1), 0 2px 4px -1px rgba(15, 23, 42, 0.06);
            --shadow-glow: 0 0 15px rgba(37, 99, 235, 0.15);
            /* 蓝色微光 */
        }

        /* --- 深色模式 (Dark Mode) --- */
        html.dark {
            --c-page-bg: #020617;
            /* Slate-950: 深邃夜空蓝 */
            --c-card-bg: #0f172a;
            /* Slate-900 */
            --c-nav-bg: rgba(15, 23, 42, 0.95);

            --c-text-main: #cbd5e1;
            /* Slate-300 */
            --c-text-head: #f8fafc;
            /* Slate-50 */
            --c-text-mute: #94a3b8;
            /* Slate-400 */
            --c-primary: #60a5fa;
            /* Blue-400: 夜间更明亮的主色 */

            --c-border: #1e293b;
            /* Slate-800 */
            --c-input-bg: #020617;

            /* 状态色 - 夜间模式 (加深背景，提亮文字) */
            --s-success-bg: #064e3b;
            /* Emerald-900 */
            --s-success-text: #6ee7b7;
            /* Emerald-300 */
            --s-success-border: #065f46;
            /* Emerald-800 */

            --s-warning-bg: #451a03;
            /* Amber-950 */
            --s-warning-text: #fcd34d;
            /* Amber-300 */
            --s-warning-border: #78350f;
            /* Amber-900 */

            --s-danger-bg: #4c0519;
            /* Rose-950 */
            --s-danger-text: #fda4af;
            /* Rose-300 */
            --s-danger-border: #881337;
            /* Rose-900 */

            --s-info-bg: #312e81;
            /* Indigo-900 */
            --s-info-text: #c7d2fe;
            /* Indigo-200 */
            --s-info-border: #4338ca;
            /* Indigo-800 */

            /* 阴影 - 增强深度 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            --shadow-glow: 0 0 20px rgba(96, 165, 250, 0.15);
        }

        /* ================= 全局重置 ================= */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--c-page-bg);
            color: var(--c-text-main);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        /* ================= 组件库 (UI Kit) ================= */

        /* 1. 卡片 */
        .ui-card {
            background-color: var(--c-card-bg);
            border: 1px solid var(--c-border);
            box-shadow: var(--shadow-md);
            border-radius: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 2. 导航栏 */
        .ui-nav {
            background-color: var(--c-nav-bg);
            border-bottom: 1px solid var(--c-border);
            backdrop-filter: blur(12px);
        }

        /* 3. 输入框 */
        .ui-input {
            background-color: var(--c-input-bg);
            border: 1px solid var(--c-border);
            color: var(--c-text-head);
            border-radius: 0.75rem;
            transition: all 0.3s;
        }

        .ui-input:focus {
            border-color: var(--c-primary);
            box-shadow: var(--shadow-glow);
            outline: none;
        }

        .ui-input::placeholder {
            color: var(--c-text-mute);
            opacity: 0.6;
        }

        /* 4. 按钮 */
        .ui-btn-primary {
            background-color: var(--c-primary);
            color: #ffffff;
            font-weight: 600;
            border-radius: 0.75rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
        }

        .ui-btn-primary:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
            box-shadow: var(--shadow-glow);
        }

        .ui-btn-primary:disabled {
            background-color: var(--c-border);
            color: var(--c-text-mute);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            filter: none;
        }

        .ui-btn-icon {
            background-color: var(--c-input-bg);
            color: var(--c-text-mute);
            border: 1px solid var(--c-border);
            border-radius: 9999px;
            transition: all 0.2s;
        }

        .ui-btn-icon:hover {
            color: var(--c-primary);
            border-color: var(--c-primary);
            background-color: var(--c-card-bg);
        }

        /* 5. 状态模块 (Success/Warning/Danger) */
        .state-success {
            background-color: var(--s-success-bg);
            border: 1px solid var(--s-success-border);
            color: var(--s-success-text);
        }

        .state-warning {
            background-color: var(--s-warning-bg);
            border: 1px solid var(--s-warning-border);
            color: var(--s-warning-text);
        }

        .state-danger {
            background-color: var(--s-danger-bg);
            border: 1px solid var(--s-danger-border);
            color: var(--s-danger-text);
        }

        .state-info {
            background-color: var(--c-input-bg);
            border: 1px solid var(--c-border);
            color: var(--c-primary);
        }

        /* 6. 标签 (Tags) */
        .ui-tag {
            background-color: var(--c-input-bg);
            color: var(--c-text-mute);
            border: 1px solid var(--c-border);
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .ui-tag-bonus {
            background-color: var(--s-info-bg);
            color: var(--s-info-text);
            border: 1px solid var(--s-info-border);
            font-weight: 700;
        }

        /* 7. 排版 */
        .ui-heading {
            color: var(--c-text-head);
        }

        .ui-text-highlight {
            color: var(--c-primary);
        }

        .ui-text-mute {
            color: var(--c-text-mute);
        }

        /* Markdown 内容适配 */
        .markdown-content strong {
            color: var(--c-primary);
            font-weight: 600;
        }

        .markdown-content p {
            margin-bottom: 0.5em;
            line-height: 1.6;
        }

        .markdown-content ul {
            list-style-type: disc;
            padding-left: 1.2em;
            margin-bottom: 0.5em;
            color: var(--c-text-mute);
        }

        /* 进度条 */
        .progress-track {
            background-color: var(--c-border);
            border-radius: 99px;
            height: 0.5rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: var(--c-primary);
        }

        /* 独立装饰窗口 */
        .summary-window {
            background-image: radial-gradient(circle at top right, rgba(59, 130, 246, 0.05), transparent 60%);
        }

        /* 动画与滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--c-border);
            border-radius: 3px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-spin {
            animation: spin 1s linear infinite;
        }
    </style>

    <script>
        // 极速主题初始化

            try {
                const stored = localStorage.getItem('theme');
                const sysDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const h = new Date().getHours();
                let mode = stored ? stored : (sysDark ? 'dark' : (h >= 18 || h < 6 ? 'dark' : 'light'));
                if (mode === 'dark') document.documentElement.classList.add('dark');
            } catch (e) { }
        })();

    <script>
        const ThemeManager = {
            observers: [],
            subscribe(fn) { this.observers.push(fn); },
            notify(isDark) { this.observers.forEach(observer => observer(isDark)); },
            toggle() {
                try {
                    const html = document.documentElement;
                    const isDark = html.classList.toggle('dark');
                    localStorage.setItem('theme', isDark ? 'dark' : 'light');
                    this.notify(isDark);
                } catch (e) { console.error(e); }
            },
            init() {
                const btn = document.getElementById('themeToggleBtn');
                if (btn) btn.onclick = () => this.toggle();
            }
        };
        ThemeManager.init();

        const ChartManager = {
            chartInstance: null,
            init() { ThemeManager.subscribe((isDark) => this.handleThemeChange(isDark)); },
            getFontSize() { return window.innerWidth < 640 ? 8 : 10; },
            createOrUpdate(data) {
                const ctx = document.getElementById('radarChart').getContext('2d');
                const isDark = document.documentElement.classList.contains('dark');
                const fontSize = this.getFontSize();
                this.currentData = data;
                if (this.chartInstance) this.chartInstance.destroy();

                // 统一图表颜色到 CSS 变量系统 (Blue-600/400)
                const chartColor = isDark ? '#60a5fa' : '#2563eb';
                const gridColor = isDark ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.05)';
                const textColor = isDark ? '#94a3b8' : '#64748b';

                this.chartInstance = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: ['性能', '性价比', '兼容性', '品质'],
                        datasets: [{
                            label: '评分',
                            data: [data.sub_scores.performance, data.sub_scores.value, data.sub_scores.compatibility, data.sub_scores.quality],
                            backgroundColor: isDark ? 'rgba(96, 165, 250, 0.2)' : 'rgba(37, 99, 235, 0.1)',
                            borderColor: chartColor,
                            borderWidth: 2,
                            pointRadius: 0, // 极简模式，隐藏点
                            pointHoverRadius: 4,
                            pointBackgroundColor: chartColor
                        }]
                    },
                    options: {
                        scales: {
                            r: {
                                suggestedMin: 0, suggestedMax: 150, ticks: { display: false },
                                grid: { color: gridColor },
                                angleLines: { color: gridColor },
                                pointLabels: { color: textColor, font: { size: fontSize, family: "'Noto Sans SC', sans-serif" } }
                            }
                        },
                        plugins: { legend: { display: false }, tooltip: { enabled: false } }, // 移除Tooltip保持极简
                        animation: { duration: 1000, easing: 'easeOutQuart' }
                    }
                });
            },
            handleThemeChange(isDark) {
                if (!this.chartInstance) return;
                this.createOrUpdate(this.currentData); // 简单重绘
            }
        };
        ChartManager.init();

        window.addEventListener('load', function () {
            if (typeof HARDWARE_DB === 'undefined') {
                console.error("Critical: hardware_data.js failed to load!");
                document.getElementById('dbStatus').innerHTML = '<span class="text-red-500 font-bold">数据加载失败</span>';
            } else {
                document.getElementById('dbStatus').innerHTML = '<span class="ui-text-highlight font-medium"><i class="fa-solid fa-check-circle"></i> 2025 DB Ready</span>';
            }
        });

        const ALIAS_MAP_KEYS = typeof ALIAS_MAP !== 'undefined' ? ALIAS_MAP : {};
        function extractHardwareContext(text) {
            if (typeof HARDWARE_DB === 'undefined') return [];
            let lowerText = text.toLowerCase().replace(/\s+/g, ' ');
            let matches = [];
            let matchedKeys = new Set();
            for (const [alias, realKey] of Object.entries(ALIAS_MAP_KEYS)) {
                if (lowerText.includes(alias) && !matchedKeys.has(realKey)) {
                    const item = HARDWARE_DB[realKey];
                    if (item) {
                        matches.push(`[已识别] ${item.name} | Score: ${item.score} | Price: $${item.price} (via "${alias}")`);
                        matchedKeys.add(realKey);
                    }
                }
            }
            return matches;
        }

        async function startAnalysis() {
            const input = document.getElementById('configInput').value.trim();
            if (input.length < 2) return alert("请粘贴配置单内容");
            const btn = document.getElementById('scanBtn');
            const resultArea = document.getElementById('resultArea');
            const errorArea = document.getElementById('errorArea');
            const detectedBar = document.getElementById('detectedHardwareBar');
            const detectedTags = document.getElementById('detectedTags');

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch loading-spin"></i> 分析中...';

            resultArea.classList.add('hidden');
            resultArea.classList.remove('opacity-100', 'translate-y-0');
            errorArea.classList.add('hidden');
            detectedBar.classList.add('hidden');

            const contextItems = extractHardwareContext(input);
            if (contextItems.length > 0) {
                detectedTags.innerHTML = contextItems.map(item => {
                    const name = item.split('|')[0].replace('[已识别]', '').trim();
                    return `<span class="px-2 py-1 ui-tag truncate max-w-[150px]">${name}</span>`;
                }).join('');
                detectedBar.classList.remove('hidden');
            }

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userContent: input, contextData: contextItems.join('\n') })
                });

                if (!response.ok) throw new Error(await response.text());
                const data = await response.json();
                let contentStr = data.choices?.[0]?.message?.content || data.message?.content || JSON.stringify(data);
                const jsonStr = contentStr.replace(/```json/g, '').replace(/```/g, '').trim();
                renderUI(JSON.parse(jsonStr));
            } catch (error) {
                console.error("Analysis Error:", error);
                document.getElementById('errorText').innerText = "服务暂时不可用，请稍后重试。";
                errorArea.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-microscope"></i> 开始诊断';
            }
        }

        function renderUI(data) {
            const area = document.getElementById('resultArea');
            area.classList.remove('hidden');
            void area.offsetWidth;
            area.classList.add('opacity-100', 'translate-y-0');

            const finalScore = data.total_score !== undefined ? data.total_score : data.score;
            document.getElementById('scoreDisplay').innerText = finalScore;

            // 评分状态色逻辑 - 强制使用 CSS 变量类
            const verdictEl = document.getElementById('verdictBadge');
            verdictEl.className = `px-3 py-1 rounded-md text-xs font-bold ${finalScore >= 120 ? 'state-success' : (finalScore >= 90 ? 'state-info' : 'state-warning')}`;
            verdictEl.innerText = data.verdict;

            // 偏好标签
            const prefContainer = document.getElementById('prefContainer');
            if (data.is_preference_match && data.preference_bonus > 0) {
                prefContainer.classList.remove('hidden');
                prefContainer.innerHTML = `<span class="ui-tag-bonus text-xs px-2 py-1 rounded shadow-sm flex items-center gap-1 w-fit"><i class="fa-solid fa-star"></i> 偏好加成 +${data.preference_bonus}</span>`;
            } else {
                prefContainer.classList.add('hidden');
            }

            // 进度条
            const setBar = (id, score) => {
                const el = document.getElementById(id);
                document.getElementById(id.replace('bar-', 'score-')).innerText = score;
                el.style.width = '0%';
                setTimeout(() => { el.style.width = `${Math.min((score / 150) * 100, 100)}%`; }, 100);
            };
            setBar('bar-perf', data.sub_scores.performance);
            setBar('bar-val', data.sub_scores.value);
            setBar('bar-comp', data.sub_scores.compatibility);
            setBar('bar-qual', data.sub_scores.quality);

            document.getElementById('aiSummary').innerHTML = marked.parse(data.summary);

            const modContainer = document.getElementById('aiModulesContainer');
            modContainer.innerHTML = '';
            if (data.modules) {
                // 排序：红 > 黄 > 绿
                const typePriority = { danger: 0, warning: 1, success: 2, info: 3 };
                data.modules.sort((a, b) => (typePriority[a.type] || 99) - (typePriority[b.type] || 99));

                data.modules.forEach(m => {
                    // 映射到 Design System 的 .state-* 类
                    const stateClass = {
                        success: 'state-success',
                        warning: 'state-warning',
                        danger: 'state-danger'
                    }[m.type] || 'state-info';

                    const icon = {
                        success: 'fa-check-circle',
                        warning: 'fa-triangle-exclamation',
                        danger: 'fa-circle-xmark'
                    }[m.type] || 'fa-circle-info';

                    const div = document.createElement('div');
                    // 强制使用 ui-card 基础样式 + 状态色覆盖
                    div.className = `p-4 rounded-lg shadow-sm border ${stateClass} flex gap-3 transition-all hover:-translate-y-1`;
                    div.innerHTML = `
                        <div class="mt-0.5 shrink-0"><i class="fa-solid ${icon}"></i></div>
                        <div class="min-w-0">
                            <h4 class="font-bold text-sm leading-tight mb-1 opacity-90">${m.title}</h4>
                            <div class="text-xs opacity-80 module-content">${marked.parse(m.content)}</div>
                        </div>`;
                    modContainer.appendChild(div);
                });
            }
            ChartManager.createOrUpdate(data);
        }
    </script>
</body>

</html>
