    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>

    <!-- 
        [核心] 样式系统 
        这里的 CSS 变量初始值由 JS 在运行时注入，
        CSS 仅负责定义使用这些变量的规则。
    -->
    <style>
        /* ================= 基础过渡与排版 ================= */
        :root {
            /* [新增] 全局统一过渡配置，解决不同步问题 */
            --dur-theme: 0.4s;
            --ease-theme: cubic-bezier(0.4, 0, 0.2, 1);
            /* 组合过渡属性：背景、颜色、边框、填充色 */
            --trans-theme: background-color var(--dur-theme) var(--ease-theme),
                color var(--dur-theme) var(--ease-theme),
                border-color var(--dur-theme) var(--ease-theme),
                fill var(--dur-theme) var(--ease-theme);
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--c-page-bg);
            color: var(--c-text-main);
            /* 强制统一 */
            transition: var(--trans-theme);
        }

        /* ================= 组件微交互 (Micro-interactions) ================= */

        /* 1. 物理感卡片 */
        .ui-card {
            background-color: var(--c-card-bg);
            border: 1px solid var(--c-border);
            box-shadow: var(--shadow-sm);
            border-radius: 1rem;

            /* [优化] 分离过渡属性：
               1. transform/box-shadow 用于 hover 物理效果，保持各自节奏
               2. background-color/border-color 用于主题切换，强制跟随全局节奏
            */
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
                box-shadow 0.3s ease,
                background-color var(--dur-theme) var(--ease-theme),
                border-color var(--dur-theme) var(--ease-theme);
        }

        .ui-card:hover {
            transform: translateY(-4px);
            /* 悬浮抬起 */
            box-shadow: var(--shadow-hover);
            /* 阴影加深 */
            border-color: var(--c-primary-light);
            /* 边框微亮 */
        }

        /* 2. 呼吸感输入框 */
        .ui-input {
            background-color: var(--c-input-bg);
            border: 1px solid var(--c-border);
            color: var(--c-text-head);
            border-radius: 0.75rem;

            /* [优化] 解决输入框不同步问题：
               主题属性使用全局 --trans-theme
               Focus 光晕 (box-shadow) 使用快速过渡，避免迟滞
            */
            transition: background-color var(--dur-theme) var(--ease-theme),
                border-color var(--dur-theme) var(--ease-theme),
                color var(--dur-theme) var(--ease-theme),
                box-shadow 0.2s ease-out;
        }

        .ui-input:focus {
            border-color: var(--c-primary);
            background-color: var(--c-card-bg);
            box-shadow: 0 0 0 4px var(--c-focus-ring);
            /* 柔和光晕 */
            outline: none;
        }

        .ui-input::placeholder {
            color: var(--c-text-mute);
            opacity: 0.6;
        }

        /* 3. 按钮点击反馈 */
        .ui-btn-primary {
            background-color: var(--c-primary);
            color: #ffffff;
            font-weight: 600;
            border-radius: 0.75rem;
            box-shadow: var(--shadow-sm);
            /* 按钮通常包含背景色变化，统一节奏 */
            transition: transform 0.1s, box-shadow 0.2s, background-color var(--dur-theme) var(--ease-theme);
            position: relative;
            overflow: hidden;
        }

        .ui-btn-primary:hover {
            background-color: var(--c-primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-hover);
        }

        .ui-btn-primary:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        .ui-btn-primary:disabled {
            background-color: var(--c-border);
            color: var(--c-text-mute);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ================= 电影感入场动画 (Cinematic Reveal) ================= */

        /* 基础隐藏状态 */
        .reveal-hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* 1. 弹跳入场 (Pop Up) - 用于总分卡片 */
        @keyframes popUp {
            0% {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }

            60% {
                opacity: 1;
                transform: scale(1.02) translateY(-5px);
            }

            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .animate-pop-up {
            animation: popUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            visibility: visible;
        }

        /* 2. 展开入场 (Scale Unfold) - 用于雷达图 */
        @keyframes unfold {
            0% {
                opacity: 0;
                transform: scaleY(0.8);
            }

            100% {
                opacity: 1;
                transform: scaleY(1);
            }
        }

        .animate-unfold {
            animation: unfold 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            visibility: visible;
        }

        /* 3. 滑动入场 (Slide Up) - 用于列表项 */
        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-up {
            animation: slideUp 0.5s ease-out forwards;
            visibility: visible;
        }

        /* 延迟类 Utility */
        .delay-100 {
            animation-delay: 100ms;
        }

        .delay-200 {
            animation-delay: 200ms;
        }

        .delay-300 {
            animation-delay: 300ms;
        }

        .delay-400 {
            animation-delay: 400ms;
        }

        .delay-500 {
            animation-delay: 500ms;
        }

        /* 列表项交错动画生成 (支持到 10 个项目) */
        .stagger-item:nth-child(1) {
            animation-delay: 400ms;
        }

        .stagger-item:nth-child(2) {
            animation-delay: 500ms;
        }

        .stagger-item:nth-child(3) {
            animation-delay: 600ms;
        }

        .stagger-item:nth-child(4) {
            animation-delay: 700ms;
        }

        .stagger-item:nth-child(5) {
            animation-delay: 800ms;
        }

        /* ================= 辅助类 ================= */
        .ui-nav {
            background-color: var(--c-nav-bg);
            border-bottom: 1px solid var(--c-border);
            backdrop-filter: blur(12px);
            transition: var(--trans-theme);
        }

        .ui-tag {
            background-color: var(--c-input-bg);
            color: var(--c-text-mute);
            border: 1px solid var(--c-border);
            font-weight: 500;
            transition: var(--trans-theme);
        }

        .ui-heading {
            color: var(--c-text-head);
            transition: color var(--dur-theme) var(--ease-theme);
        }

        .ui-text-highlight {
            color: var(--c-primary);
            transition: color var(--dur-theme) var(--ease-theme);
        }

        .ui-text-mute {
            color: var(--c-text-mute);
            transition: color var(--dur-theme) var(--ease-theme);
        }

        /* Markdown 适配 */
        .markdown-content strong {
            color: var(--c-primary);
            font-weight: 600;
            transition: color var(--dur-theme) var(--ease-theme);
        }

        .markdown-content p {
            margin-bottom: 0.6em;
            line-height: 1.6;
        }

        .markdown-content ul {
            list-style-type: disc;
            padding-left: 1.2em;
            color: var(--c-text-mute);
            transition: color var(--dur-theme) var(--ease-theme);
        }

        /* 进度条 */
        .progress-track {
            background-color: var(--c-border);
            border-radius: 99px;
            height: 0.5rem;
            overflow: hidden;
            transition: background-color var(--dur-theme) var(--ease-theme);
        }

        .progress-fill {
            height: 100%;
            transition: width 1.5s cubic-bezier(0.22, 1, 0.36, 1), background-color var(--dur-theme) var(--ease-theme);
            background-color: var(--c-primary);
        }

        /* 状态色映射 */
        .state-success {
            background: var(--s-success-bg);
            border-color: var(--s-success-border);
            color: var(--s-success-text);
            transition: var(--trans-theme);
        }

        .state-warning {
            background: var(--s-warning-bg);
            border-color: var(--s-warning-border);
            color: var(--s-warning-text);
            transition: var(--trans-theme);
        }

        .state-danger {
            background: var(--s-danger-bg);
            border-color: var(--s-danger-border);
            color: var(--s-danger-text);
            transition: var(--trans-theme);
        }

        .state-info {
            background: var(--c-input-bg);
            border-color: var(--c-border);
            color: var(--c-text-main);
            transition: var(--trans-theme);
        }

        /* 装饰背景 */
        .summary-window {
            background-image: radial-gradient(circle at top right, var(--c-glow), transparent 70%);
            transition: background-image var(--dur-theme) var(--ease-theme);
        }

        /* Loading 动画 */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-spin {
            animation: spin 1s linear infinite;
        }

        /* 滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--c-border);
            border-radius: 3px;
            transition: background-color var(--dur-theme) var(--ease-theme);
        }
    </style>
</head>

            dark: {

                navBg: 'rgba(15, 23, 42, 0.9)',

                textMain: '#cbd5e1',        // Slate-300
                textHead: '#f1f5f9',        // Slate-100
                textMute: '#94a3b8',        // Slate-400
                primary: '#60a5fa',         // Blue-400 (Lighter for dark mode)

                primaryLight: '#334155',    // Slate-700

                border: '#334155',          // Slate-700
                inputBg: '#0f172a',         // Match page bg
                focusRing: 'rgba(96, 165, 250, 0.2)',
                glow: 'rgba(96, 165, 250, 0.08)',

                // 阴影
                shadowSm: '0 1px 2px 0 rgba(0, 0, 0, 0.3)',
                shadowHover: '0 10px 30px -5px rgba(0, 0, 0, 0.5)',

                // 状态色 (背景更深，文字更亮)
                successBg: '#064e3b', successText: '#6ee7b7', successBorder: '#065f46',
                warningBg: '#451a03', warningText: '#fcd34d', warningBorder: '#78350f',
                dangerBg: '#4c0519', dangerText: '#fda4af', dangerBorder: '#881337',
                infoBg: '#1e293b', infoText: '#cbd5e1', infoBorder: '#334155',

                // 偏好加成
                bonusBg: '#312e81', bonusText: '#c7d2fe', bonusBorder: '#4338ca'
            }
        };

        const ThemeManager = {
            currentMode: 'light',

            init() {
                const stored = localStorage.getItem('theme');
                const sysDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const h = new Date().getHours();
                this.setMode(stored ? stored : (sysDark ? 'dark' : (h >= 18 || h < 6 ? 'dark' : 'light')));

                document.getElementById('themeToggleBtn').onclick = () => this.toggle();
            },

            toggle() {
                this.setMode(this.currentMode === 'light' ? 'dark' : 'light');
            },

            setMode(mode) {
                this.currentMode = mode;
                localStorage.setItem('theme', mode);

                // 1. 设置 HTML 类 (用于 Tailwind 工具类兜底)
                if (mode === 'dark') document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');

                // 2. 注入 CSS 变量 (Core)
                const colors = COLOR_CONFIG[mode];
                const root = document.documentElement;

                // 映射 Config 到 CSS Variables
                const mapping = {
                    '--c-page-bg': colors.pageBg,
                    '--c-card-bg': colors.cardBg,
                    '--c-nav-bg': colors.navBg,
                    '--c-text-main': colors.textMain,
                    '--c-text-head': colors.textHead,
                    '--c-text-mute': colors.textMute,
                    '--c-primary': colors.primary,
                    '--c-primary-hover': colors.primaryHover,
                    '--c-primary-light': colors.primaryLight,
                    '--c-border': colors.border,
                    '--c-input-bg': colors.inputBg,
                    '--c-focus-ring': colors.focusRing,
                    '--c-glow': colors.glow,
                    '--shadow-sm': colors.shadowSm,
                    '--shadow-hover': colors.shadowHover,

                    '--s-success-bg': colors.successBg, '--s-success-text': colors.successText, '--s-success-border': colors.successBorder,
                    '--s-warning-bg': colors.warningBg, '--s-warning-text': colors.warningText, '--s-warning-border': colors.warningBorder,
                    '--s-danger-bg': colors.dangerBg, '--s-danger-text': colors.dangerText, '--s-danger-border': colors.dangerBorder,
                    '--s-info-bg': colors.infoBg, '--s-info-text': colors.infoText, '--s-info-border': colors.infoBorder,
                    '--s-bonus-bg': colors.bonusBg, '--s-bonus-text': colors.bonusText, '--s-bonus-border': colors.bonusBorder
                };

                for (const [key, value] of Object.entries(mapping)) {
                    root.style.setProperty(key, value);
                }

                // 3. 通知图表更新
                if (window.ChartManager) ChartManager.handleThemeChange(mode);
            },

            getColors() { return COLOR_CONFIG[this.currentMode]; }
        };

        const ChartManager = {
            chartInstance: null,

            init() {
                // 等待 ThemeManager 就绪
            },

            getFontSize() { return window.innerWidth < 640 ? 8 : 10; },

            createOrUpdate(data) {
                const ctx = document.getElementById('radarChart').getContext('2d');
                const colors = ThemeManager.getColors(); // 直接从配置表读颜色
                const fontSize = this.getFontSize();

                this.currentData = data;
                if (this.chartInstance) this.chartInstance.destroy();

                // 将 Hex 转为 RGB 供透明度使用
                const hexToRgba = (hex, alpha) => {
                    const r = parseInt(hex.slice(1, 3), 16);
                    const g = parseInt(hex.slice(3, 5), 16);
                    const b = parseInt(hex.slice(5, 7), 16);
                    return `rgba(${r}, ${g}, ${b}, ${alpha})`;
                };

                this.chartInstance = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: ['性能', '性价比', '兼容性', '品质'],
                        datasets: [{
                            label: '评分',
                            data: [data.sub_scores.performance, data.sub_scores.value, data.sub_scores.compatibility, data.sub_scores.quality],
                            backgroundColor: hexToRgba(colors.primary, 0.2),
                            borderColor: colors.primary,
                            borderWidth: 2,
                            pointRadius: 0,
                            pointHoverRadius: 4,
                            pointBackgroundColor: colors.primary
                        }]
                    },
                    options: {
                        scales: {
                            r: {
                                suggestedMin: 0, suggestedMax: 150, ticks: { display: false },
                                grid: { color: hexToRgba(colors.textMute, 0.1) },
                                angleLines: { color: hexToRgba(colors.textMute, 0.1) },
                                pointLabels: {
                                    color: colors.textMute,
                                    font: { size: fontSize, family: "'Noto Sans SC', sans-serif" }
                                }
                            }
                        },
                        plugins: { legend: { display: false }, tooltip: { enabled: false } },
                        animation: { duration: 1000, easing: 'easeOutQuart' }
                    }
                });
            },

            handleThemeChange(mode) {
                if (this.chartInstance && this.currentData) {
                    this.createOrUpdate(this.currentData);
                }
            }
        };

        // ================= 业务逻辑 =================
        window.addEventListener('load', function () {
            ThemeManager.init(); // 启动主题引擎
            ChartManager.init();

            if (typeof HARDWARE_DB === 'undefined') {
                console.error("Critical: hardware_data.js failed to load!");
                document.getElementById('dbStatus').innerHTML = '<span class="state-danger px-2 py-0.5 rounded text-xs">Data Error</span>';
            } else {
                document.getElementById('dbStatus').innerHTML = '<span class="ui-text-highlight font-medium"><i class="fa-solid fa-check-circle"></i> 2025 DB Ready</span>';
            }
        });

        // 简单的输入即识别 (Real-time Perception)
        const ALIAS_MAP_KEYS = typeof ALIAS_MAP !== 'undefined' ? ALIAS_MAP : {};
        document.getElementById('configInput').addEventListener('input', function (e) {
            const text = e.target.value;
            const detectedBar = document.getElementById('detectedHardwareBar');
            const detectedTags = document.getElementById('detectedTags');

            if (text.length < 5) {
                detectedBar.classList.add('hidden');
                return;
            }

            // 简单的防抖模拟 (实际不需要太复杂，本地查找很快)
            const contextItems = extractHardwareContext(text);
            if (contextItems.length > 0) {
                detectedTags.innerHTML = contextItems.map(item => {
                    const name = item.split('|')[0].replace('[已识别]', '').trim();
                    return `<span class="px-2 py-1 ui-tag text-[10px] animate-slide-up">${name}</span>`;
                }).join('');
                detectedBar.classList.remove('hidden');
            } else {
                detectedBar.classList.add('hidden');
            }
        });

        function extractHardwareContext(text) {
            if (typeof HARDWARE_DB === 'undefined') return [];
            let lowerText = text.toLowerCase().replace(/\s+/g, ' ');
            let matches = [];
            let matchedKeys = new Set();
            for (const [alias, realKey] of Object.entries(ALIAS_MAP_KEYS)) {
                if (lowerText.includes(alias) && !matchedKeys.has(realKey)) {
                    const item = HARDWARE_DB[realKey];
                    if (item) {
                        matches.push(`[已识别] ${item.name} | Score: ${item.score} | Price: $${item.price} (via "${alias}")`);
                        matchedKeys.add(realKey);
                    }
                }
            }
            return matches;
        }

        async function startAnalysis() {
            const input = document.getElementById('configInput').value.trim();
            if (input.length < 2) return alert("请粘贴配置单内容");

            const btn = document.getElementById('scanBtn');
            const resultArea = document.getElementById('resultArea');
            const errorArea = document.getElementById('errorArea');
            const detectedBar = document.getElementById('detectedHardwareBar');
            const detectedTags = document.getElementById('detectedTags');

            // 1. 禁用按钮并显示 Loading
            btn.disabled = true;
            let loadingStep = 0;
            const loadingTexts = [
                "连接 DeepSeek 分析引擎...",
                "正在读取硬件参数...",
                "交叉比对 2025 数据库...",
                "生成兼容性报告...",
                "计算最终得分..."
            ];
            btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> ${loadingTexts[0]}`;

            const loadingInterval = setInterval(() => {
                loadingStep = (loadingStep + 1) % loadingTexts.length;
                btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> ${loadingTexts[loadingStep]}`;
            }, 2500);

            document.getElementById('scanLine').style.display = 'block';

            // 2. [核心修复] 精准重置动画状态，而不是隐藏整个父容器
            // 先显示大容器，这样子元素才能被看到
            resultArea.classList.remove('hidden');

            // 定义需要重置动画的元素 ID
            const animatedIds = ['card-score', 'card-detail', 'card-summary', 'modules-title', 'footer-text'];

            animatedIds.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    // 添加 reveal-hidden 类以隐藏它们 (opacity: 0)
                    el.classList.add('reveal-hidden');
                    // 移除之前的动画类，确保下次添加时能触发动画
                    el.classList.remove('animate-pop-up', 'animate-unfold', 'animate-slide-up');
                }
            });

            // 隐藏错误区和检测条
            errorArea.classList.add('hidden');
            detectedBar.classList.add('hidden');

            const contextItems = extractHardwareContext(input);
            if (contextItems.length > 0) {
                detectedTags.innerHTML = contextItems.map(item => {
                    const name = item.split('|')[0].replace('[已识别]', '').trim();
                    return `<span class="px-2 py-0.5 theme-tag rounded text-[10px] font-medium truncate max-w-[150px]">${name}</span>`;
                }).join('');
                detectedBar.classList.remove('hidden');
            } else {
                detectedTags.innerHTML = `<span class="theme-text-muted text-[10px]">通用分析模式</span>`;
                detectedBar.classList.remove('hidden');
            }

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userContent: input,
                        contextData: contextItems.join('\n')
                    })
                });

                if (!response.ok) throw new Error(await response.text());
                const data = await response.json();
                let contentStr = data.choices?.[0]?.message?.content || data.message?.content || JSON.stringify(data);
                const jsonStr = contentStr.replace(/```json/g, '').replace(/```/g, '').trim();
                renderUI(JSON.parse(jsonStr));
            } catch (error) {
                console.error("Analysis Error:", error);
                document.getElementById('errorText').innerText = "服务暂时不可用，请稍后重试。";
                errorArea.classList.remove('hidden');
                // 如果出错，也要移除 loading
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-microscope"></i> 开始诊断';
            } finally {
                clearInterval(loadingInterval);
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-microscope"></i> 开始诊断';
                document.getElementById('scanLine').style.display = 'none';
            }
        }

        function renderUI(data) {
            const resultArea = document.getElementById('resultArea');

            // 1. 确保大容器可见
            resultArea.classList.remove('hidden');

            // ================= 数据填充 =================
            const finalScore = data.total_score !== undefined ? data.total_score : data.score;

            // 数字滚动动画
            if (window.CountUp) {
                const countUp = new CountUp('scoreDisplay', finalScore, { duration: 2.5 });
                if (!countUp.error) countUp.start();
                else document.getElementById('scoreDisplay').innerText = finalScore;
            } else {
                document.getElementById('scoreDisplay').innerText = finalScore;
            }

            // 状态色
            const verdictEl = document.getElementById('verdictBadge');
            let verdictClass = 'state-info';
            if (finalScore >= 120) verdictClass = 'state-success';
            else if (finalScore < 90) verdictClass = 'state-warning';
            verdictEl.className = `px-3 py-1 rounded-md text-xs font-bold transition-colors ${verdictClass}`;
            verdictEl.innerText = data.verdict;

            // 偏好标签
            const prefContainer = document.getElementById('prefContainer');
            if (data.is_preference_match && data.preference_bonus > 0) {
                prefContainer.classList.remove('hidden');
                // 使用 CSS 变量控制颜色
                prefContainer.innerHTML = `
                    <span class="text-[10px] px-2 py-1 rounded shadow-sm flex items-center gap-1 w-fit" 
                          style="background-color: var(--s-bonus-bg); color: var(--s-bonus-text); border: 1px solid var(--s-bonus-border)">
                        <i class="fa-solid fa-star"></i> 偏好加成 +${data.preference_bonus}
                    </span>
                `;
            } else {
                prefContainer.classList.add('hidden');
            }

            // 进度条
            const setBar = (id, score) => {
                const el = document.getElementById(id);
                document.getElementById(id.replace('bar-', 'score-')).innerText = score;
                el.style.width = '0%';
                setTimeout(() => { el.style.width = `${Math.min((score / 150) * 100, 100)}%`; }, 600); // 稍作延迟配合入场
            };
            setBar('bar-perf', data.sub_scores.performance);
            setBar('bar-val', data.sub_scores.value);
            setBar('bar-comp', data.sub_scores.compatibility);
            setBar('bar-qual', data.sub_scores.quality);

            // 文本内容
            document.getElementById('aiSummary').innerHTML = marked.parse(data.summary);

            // 模块生成
            const modContainer = document.getElementById('aiModulesContainer');
            modContainer.innerHTML = '';
            if (data.modules) {
                const typePriority = { danger: 0, warning: 1, success: 2, info: 3 };
                data.modules.sort((a, b) => (typePriority[a.type] || 99) - (typePriority[b.type] || 99));

                data.modules.forEach((m, index) => {
                    const stateClass = {
                        success: 'state-success', warning: 'state-warning', danger: 'state-danger'
                    }[m.type] || 'state-info';

                    const icon = {
                        success: 'fa-check-circle', warning: 'fa-triangle-exclamation', danger: 'fa-circle-xmark'
                    }[m.type] || 'fa-circle-info';

                    const div = document.createElement('div');
                    // 添加 stagger-item 类用于交错动画
                    div.className = `p-4 rounded-lg shadow-sm border ${stateClass} flex gap-3 transition-all hover:-translate-y-1 stagger-item animate-slide-up reveal-hidden`;
                    // 动态计算延迟
                    div.style.animationDelay = `${600 + (index * 100)}ms`;

                    div.innerHTML = `
                        <div class="mt-0.5 shrink-0"><i class="fa-solid ${icon}"></i></div>
                        <div class="min-w-0">
                            <h4 class="font-bold text-sm leading-tight mb-1 opacity-90">${m.title}</h4>
                            <div class="text-xs opacity-80 module-content">${marked.parse(m.content)}</div>
                        </div>`;
                    modContainer.appendChild(div);
                });
            }

            // 更新图表
            ChartManager.createOrUpdate(data);

            // ================= [核心] 电影级入场序列 (Cinematic Reveal) =================
            // 使用 requestAnimationFrame 确保 DOM 更新后触发重绘
            requestAnimationFrame(() => {
                // 1. 总分卡片弹起 (Pop Up)
                const cardScore = document.getElementById('card-score');
                cardScore.classList.remove('reveal-hidden');
                cardScore.classList.add('animate-pop-up');

                // 2. 雷达图展开 (Unfold) - 延迟 200ms
                setTimeout(() => {
                    const cardDetail = document.getElementById('card-detail');
                    cardDetail.classList.remove('reveal-hidden');
                    cardDetail.classList.add('animate-unfold');
                }, 200);

                // 3. 诊断书淡入 (Slide Up) - 延迟 400ms
                setTimeout(() => {
                    const cardSummary = document.getElementById('card-summary');
                    cardSummary.classList.remove('reveal-hidden');
                    cardSummary.classList.add('animate-slide-up');
                }, 400);

                // 4. 标题和Footer - 延迟 600ms
                setTimeout(() => {
                    document.getElementById('modules-title').classList.remove('reveal-hidden');
                    document.getElementById('modules-title').classList.add('animate-slide-up');

                    document.getElementById('footer-text').classList.remove('reveal-hidden');
                    document.getElementById('footer-text').classList.add('animate-slide-up');

                    // 模块本身的动画由 CSS animation-delay 控制，只需要移除 hidden 类
                    document.querySelectorAll('.stagger-item').forEach(el => el.classList.remove('reveal-hidden'));
                }, 600);
            });
        }
    </script>
